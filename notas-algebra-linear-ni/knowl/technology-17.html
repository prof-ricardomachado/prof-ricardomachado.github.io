W
</script></div>
<p xmlns:svg="http://www.w3.org/2000/svg">Resolvendo o sistema dado na solução do problema anterior:</p>
<div class="sagecell-sage" id="sage-20"><script type="text/x-sage">var('a1,a2,a3')

eq2 = a1 + 3*a2 + 9*a3 == 0
eq3 = 2*a2 + 5*a3 == 0
solve([eq1, eq2, eq3], a1, a2, a3)
