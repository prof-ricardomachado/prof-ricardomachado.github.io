</h6>Sejam \(A= \left[\begin{array}{rr}
1 \amp -1 \\
2 \amp 2 \\
1 \amp 0
\end{array} \right]\) e \(\left[ \begin{array}{rrr}
1 \amp -1 \amp 1 \\
2 \amp 0 \amp 1 \\
3 \amp 0 \amp 1
\end{array}\right].\) Demonstre que não existe uma matriz \(C,\,2\times 3,\,\) tal que \(B=AC.\)</article><span class="incontext"><a href="section-12.html#exercise-25">[incontext]</a></span>
