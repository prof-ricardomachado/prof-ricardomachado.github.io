<span class="type">Nota de rodapé</span><span class="space"> </span><span class="codenumber">6.1.3</span><span class="period">.</span>
</h5>Um <dfn class="terminology">subespaço vetorial</dfn> <span class="process-math">\(W\)</span> de <span class="process-math">\(V\)</span> é qualquer subconjunto <span class="process-math">\(W\subset V\)</span> tal que <span class="process-math">\(\mathbf{0}\in W\)</span> e <span class="process-math">\(\alpha\mathbf{u} + \beta\mathbf{v}\in W\)</span> para todos <span class="process-math">\(\mathbf{u},\mathbf{v}\in W\)</span> e todos <span class="process-math">\(\alpha,\beta\in\mathbb R\text{.}\)</span>
