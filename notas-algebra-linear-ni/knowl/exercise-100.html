</h6>Sejam \(P_1\) e \(P_2\) dois planos no \(\mathbb{R}^3\) passando pela origem (isto é, dois subespaços de dimensão \(2\)). Determine \(\dim (P_1 \cap P_2)\) quando: <ol class="lower-alpha">
<li>\(P_1 + P_2 = \mathbb{R}^3\text{.}\)</li>
<li>\(P_1 + P_2 \neq \mathbb{R}^3\text{.}\)</li>
