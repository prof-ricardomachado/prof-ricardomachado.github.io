<div class="para">Seja <span class="process-math">\(\mathbf{u} = (1,1)\)</span> e <span class="process-math">\(\mathbf{v} = (2,4)\text{.}\)</span> Então, claramente, <span class="process-math">\(\mathbf{u}, \mathbf{v} \in W\text{.}\)</span> Porém,</div>
<div class="displaymath process-math">
\begin{gather*}
\mathbf{u} + \mathbf{v} = (3,5) \notin W.
\end{gather*}
</div>
<div class="para">Logo, <span class="process-math">\(W\)</span> não é subespaço vetorial de <span class="process-math">\(\mathbb{R}^2\text{.}\)</span>
</div>
</div>
