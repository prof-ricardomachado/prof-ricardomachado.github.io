<h4 class="heading"><span class="type">Parágrafo</span></h4>
<div class="para">Uma transformação linear inversível <span class="process-math">\(T:V\to W\)</span> é chamada de <dfn class="terminology">isomorfismo</dfn>. Dizemos ainda que <span class="process-math">\(V\)</span> e <span class="process-math">\(W\)</span> são espaços vetoriais <dfn class="terminology">isomorfos</dfn>. Decorre do resultado acima que <span class="process-math">\(T\)</span> é um isomorfismo se, e somente se, <span class="process-math">\(\det [T]^{B}_{B'}\neq 0\text{.}\)</span>
