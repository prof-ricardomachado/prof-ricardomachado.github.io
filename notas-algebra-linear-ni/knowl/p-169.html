<div class="para logical">
<div class="para">Sejam <span class="process-math">\(U\)</span> e <span class="process-math">\(W\)</span> subespaços vetoriais de um espaço vetorial <span class="process-math">\(V\)</span> de dimensão finita. Então, <span class="process-math">\(\dim U \leq \dim V\)</span> e <span class="process-math">\(\dim W \leq \dim V\text{.}\)</span> Além disso,</div>
<div class="displaymath process-math">
\begin{equation*}
\dim(U+W) = \dim U + \dim W - \dim(U \cap W)\text{.}
\end{equation*}
