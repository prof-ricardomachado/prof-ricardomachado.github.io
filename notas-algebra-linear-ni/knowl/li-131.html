</h6>Se \(A\) é um conjunto linearmente independente de vetores e \(B \subset A\text{,}\) então \(B\) é linearmente independente. Reciprocamente, se \(B\) é um conjunto linearmente dependente e \(A \supset B\text{,}\) então \(A\) é linearmente dependente.</article><span class="incontext"><a href="section-23.html#li-131">[incontext]</a></span>
