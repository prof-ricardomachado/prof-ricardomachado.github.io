<article class="theorem theorem-like"><h3 class="heading">
<span class="type">Teorema</span><span class="space"> </span><span class="codenumber">5.3.10</span><span class="period">.</span>
</h3>
<div class="para">Seja <span class="process-math">\(T:V\to W\)</span> uma transformação linear e <span class="process-math">\(B\)</span> e <span class="process-math">\(B'\)</span> bases de <span class="process-math">\(V\)</span> e <span class="process-math">\(W\text{,}\)</span> respectivamente. Então,</div> <ol class="lower-alpha">
<li><div class="para">O posto de <span class="process-math">\([T]^B_{B'}\)</span> é igual a <span class="process-math">\(\dim\text{Im}(T)\text{;}\)</span>
</div></li>
<li><div class="para">A nulidade<a href="" class="fn-knowl original" data-knowl="./knowl/fn-1-hidden.html" title="Nota de rodapé 5.3.1"><sup> 1 </sup></a> de <span class="process-math">\([T]^B_{B'}\)</span> é igual a <span class="process-math">\(\dim\mathcal N(T)\text{.}\)</span>
</div></li>
</ol></article><span class="incontext"><a href="subsec-transformacoes-matrizes.html#theorem-21" class="internal">em contexto</a></span>
