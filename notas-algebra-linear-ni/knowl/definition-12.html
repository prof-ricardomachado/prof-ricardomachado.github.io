</h3>Seja <span class="process-math">\(A = (a_{ij})_{m\times n}\text{.}\)</span> Definimos a <dfn class="terminology">transposta</dfn> de <span class="process-math">\(A\)</span> por<div class="displaymath process-math">
\begin{equation*}
A^T = A^t = (a_{ji})_{n\times m}\text{.}
\end{equation*}
</div>Ou seja, <span class="process-math">\(A^T\)</span> é obtida transformando as colunas de <span class="process-math">\(A\)</span> em linhas de <span class="process-math">\(A^T\text{.}\)</span></article><span class="incontext"><a href="section-3.html#definition-12" class="internal">em contexto</a></span>
