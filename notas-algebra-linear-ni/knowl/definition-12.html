<article class="definition definition-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Definição</span><span class="space"> </span><span class="codenumber">1.3.14</span><span class="period">.</span>
</h6>Seja \(A = (a_{ij})_{m\times n}\text{.}\) Definimos a <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">transposta</dfn> de \(A\) por<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
A^T = A^t = (a_{ji})_{n\times m}\text{.}
\end{equation*}
</div>Ou seja, \(A^T\) é obtida transformando as colunas de \(A\) em linhas de \(A^T\text{.}\)</article><span class="incontext"><a href="section-3.html#definition-12">[incontext]</a></span>
