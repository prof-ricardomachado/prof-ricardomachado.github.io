<p xmlns:svg="http://www.w3.org/2000/svg">Seja \(V=\mathbb{R}^3\) e o conjunto \(B=\{(0,\,1,\,1),\,(1,\,1,\,0),\,(1,\,2,\,1)\} \subset \mathbb{R}^3\text{.}\)</p>
<ol class="lower-roman">
<li>Mostre que \(B\) não é base de \(\mathbb{R}^3\text{.}\)</li>
<li>Determine uma base de \(\mathbb{R}^3\) que possua dois elementos de \(B\text{.}\)</li>
</ol></article><span class="incontext"><a href="section-38.html#exercise-91">[incontext]</a></span>
