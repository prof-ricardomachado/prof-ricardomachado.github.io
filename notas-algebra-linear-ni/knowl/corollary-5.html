<article class="corollary theorem-like"><h3 class="heading">
<span class="type">Corolário</span><span class="space"> </span><span class="codenumber">5.3.17</span><span class="period">.</span>
</h3>
<div class="para">Seja <span class="process-math">\(T:V\to W\)</span> uma transformação linear, <span class="process-math">\(B_1\)</span> e <span class="process-math">\(B_2\)</span> bases de <span class="process-math">\(V\)</span> e <span class="process-math">\(B_1'\)</span> e <span class="process-math">\(B_2'\)</span> bases de <span class="process-math">\(W\text{.}\)</span> Então,</div>
<div class="displaymath process-math">
\begin{equation*}
[T]^{B_1'}_{B_2'} = [I]^{B_2}_{B_2'} [T]^{B_1}_{B_2}[I]^{B_1'}_{B_1}.
\end{equation*}
</div></article><span class="incontext"><a href="subsec-transformacoes-matrizes.html#corollary-5" class="internal">em contexto</a></span>
