</h6>Uma matriz \(I = (a_{ij})\in\mathcal M_n\) é dita uma <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">matriz identidade</dfn> se<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}

\begin{array}{ll}

0 \amp \text{se }~ i\neq j.
\end{array}
\right.
\end{equation*}
