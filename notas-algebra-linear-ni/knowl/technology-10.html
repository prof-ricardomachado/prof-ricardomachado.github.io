<p xmlns:svg="http://www.w3.org/2000/svg">A inversa de uma matriz pode ser obtida da seguinte maneira:</p>
<div class="sagecell-sage" id="sage-10"><script type="text/x-sage">A = matrix([[1,4,3],[2,5,4],[1,-3,-2]])
show(A^-1)
</script></div>
<p xmlns:svg="http://www.w3.org/2000/svg">Outra maneira de obter a inversa:</p>
<div class="sagecell-sage" id="sage-11"><script type="text/x-sage">A = matrix([[1,4,3],[2,5,4],[1,-3,-2]])
show(A.inverse())
</script></div></article><span class="incontext"><a href="section-11.html#technology-10">[incontext]</a></span>
