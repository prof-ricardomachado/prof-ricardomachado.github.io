<article class="theorem theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Teorema</span><span class="space"> </span><span class="codenumber">4.7.5</span><span class="period">.</span>
</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Se \(S = \{\mathbf{v}_1,\ldots,\mathbf{v}_n\}\) gera \(V\) e os vetores \(\mathbf{v}_i\) são não-nulos, então existe \(B \subset S\) tal que \(B\) é uma base de \(V\text{.}\)</p>
<p xmlns:svg="http://www.w3.org/2000/svg">Em outras palavras, todo conjunto de geradores não-nulos de \(V\) contém uma base.</p></article><span class="incontext"><a href="section-24.html#teo-7.1">[incontext]</a></span>
