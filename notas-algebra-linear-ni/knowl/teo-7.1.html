<article class="theorem theorem-like"><h3 class="heading">
<span class="type">Teorema</span><span class="space"> </span><span class="codenumber">4.8.8</span><span class="period">.</span>
</h3>
<div class="para">Se <span class="process-math">\(S = \{\mathbf{v}_1,\ldots,\mathbf{v}_n\}\)</span> gera <span class="process-math">\(V\)</span> e os vetores <span class="process-math">\(\mathbf{v}_i\)</span> são não-nulos, então existe <span class="process-math">\(B \subset S\)</span> tal que <span class="process-math">\(B\)</span> é uma base de <span class="process-math">\(V\text{.}\)</span>
</div>
<div class="para">Em outras palavras, todo conjunto de geradores não-nulos de <span class="process-math">\(V\)</span> contém uma base.</div></article><span class="incontext"><a href="section-25.html#teo-7.1" class="internal">em contexto</a></span>
