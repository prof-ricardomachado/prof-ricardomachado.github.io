</h6>Uma matriz \(A = (a_{ij})\in\mathcal M_{n}\) é dita uma <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">matriz triangular superior</dfn> se \(a_{ij} = 0\) para todo \(i&gt;j\text{.}\) Analogamente, diz-se que \(A = (a_{ij})\in\mathcal M_{n}\) é uma <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">matriz triangular inferior</dfn> se \(a_{ij} = 0\) para todo \(i\lt j\text{.}\)</article><span class="incontext"><a href="section-2.html#definition-8">[incontext]</a></span>
