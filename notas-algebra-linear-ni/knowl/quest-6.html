<p xmlns:svg="http://www.w3.org/2000/svg"><em class="emphasis">Considere \(V\) espaço vetorial sobre \(\mathbb{R}\text{.}\) Assuma que \(S_1\) e \(S_2\) são subespaços vetoriais de \(V\text{.}\) Mostre que</em></p>
<p xmlns:svg="http://www.w3.org/2000/svg">\(S_1 \cup S_2\) é subespaço vetorial de \(V\) se, e somente se, \(S_1 \subset S_2\) ou \(S_2 \subset S_1\text{.}\)</p></article><span class="incontext"><a href="section-21.html#quest-6">[incontext]</a></span>
