</h6>Uma matriz \(A\in\mathcal M_{m\times n}\) é dita uma <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">matriz quadrada</dfn> se \(m=n\text{,}\) ou seja, se o número de linhas de \(A\) for igual ao número de colunas de \(A\text{.}\)</article><span class="incontext"><a href="section-2.html#definition-4">[incontext]</a></span>
