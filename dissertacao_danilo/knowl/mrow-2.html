\begin{align*}
\sqrt{a} =\amp~ (a)^{1/2}= \left( \frac{a}{b}\cdot b \right) ^{1/2}\\
=\amp b^{1/2}\left( \frac{a}{b} +1 - 1 \right) ^{1/2}\\
=\amp b^{1/2}\left( \frac{a}{b} +1 - \frac{b}{b}\right) ^{1/2}\\
=\amp \sqrt{b}\cdot \left( 1+\frac{a-b}{b} \right) ^{1/2}
\end{align*}
