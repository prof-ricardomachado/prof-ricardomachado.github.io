<p><dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">item c.</dfn> Podemos aplicar a mesma ideia do item b., porém, a ordem dos grupos não importa. Logo, precisamos dividir pelo número de maneiras de ordenar os grupos. Portanto, a resposta é</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\frac{12!}{4!4!4!3!} = 5775.
