<p xmlns:svg="http://www.w3.org/2000/svg">Portanto, o número ímpar de visitas nas \(n\) exposições está em bijeção com o número qualquer de visitas nas \(n-1\) primeiras exposições. Este número é \(2^{n-1}\text{.}\) Pois, em cada umas das \(n-1\) primeiras exposições, Andrês só precisa descidir se entra ou não.</p>
