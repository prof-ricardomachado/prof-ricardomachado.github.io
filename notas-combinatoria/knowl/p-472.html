<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Parágrafo</span></h6>
<p>As cadeiras podem ser ordenadas de \(PR_{6}^{2,2}\) maneiras, uma vez feito isto, precisamos descontar pelo número de posições equivalentes por rotação, que é 6. No total são</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\frac{PR_6^{2,2}}{6} = \frac{180}{6} = 30.
\end{equation*}
</div>
