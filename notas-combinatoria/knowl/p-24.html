<h3 class="heading"><span class="type">Parágrafo</span></h3>
<div class="para logical">
<div class="para">A seguir há três notações básicas:</div>
<ol class="lower-roman">
<li><div class="para">letras maiúsculas indicarão conjuntos. Ex. <span class="process-math">\(A, B, \ldots, Z\)</span>
</div></li>
<li><div class="para">a letra grega <span class="process-math">\(\Omega\)</span> representará o <em class="emphasis">conjunto universo</em>.</div></li>
<li><div class="para">letras minúsculas indicarão elementos dos conjuntos. Ex. <span class="process-math">\(a, b, \ldots, z\text{.}\)</span>
</div></li>
</ol>
</div>
