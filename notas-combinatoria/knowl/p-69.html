<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Parágrafo</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Suponha que \(A=\{a_1,a_2,\ldots,a_n\}\text{.}\) Como \(f\) é injetiva, temos que \(f(a_i) \not = f(a_j)\text{,}\) se \(i\not= j\text{,}\) ou seja, existem pelo menos \(n\) elementos distintos em \(B\text{.}\) Em termos de cardinalidade, \(\#A\leq \#B\text{.}\)</p>
