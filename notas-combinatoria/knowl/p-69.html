<div class="para">Suponha que <span class="process-math">\(A=\{a_1,a_2,\ldots,a_n\}\text{.}\)</span> Como <span class="process-math">\(f\)</span> é injetiva, temos que <span class="process-math">\(f(a_i) \not = f(a_j)\text{,}\)</span> se <span class="process-math">\(i\not= j\text{,}\)</span> ou seja, existem pelo menos <span class="process-math">\(n\)</span> elementos distintos em <span class="process-math">\(B\text{.}\)</span> Em termos de cardinalidade, <span class="process-math">\(\#A\leq \#B\text{.}\)</span>
