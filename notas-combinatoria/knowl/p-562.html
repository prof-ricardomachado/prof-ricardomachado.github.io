<h5 class="heading"><span class="type">Parágrafo</span></h5>
<div class="para logical">
<div class="para">Calculando o produto dos polinômios de torre de <span class="process-math">\(T^2\)</span> e <span class="process-math">\(T^1\text{,}\)</span> obtemos</div>
<div class="displaymath process-math">
\begin{align*}
R(x, T^2)\cdot R(x, T^1)= \amp ~ (2x^2+4x+1)(x+1)  \\
= \amp ~ 2x^3+6x^2+5x+1.  
\end{align*}
</div>
<div class="para">Portanto,</div>
<div class="displaymath process-math">
\begin{equation*}
R(x, T^2\cup T^1) = R(x, T^2)\cdot R(x, T^1).
\end{equation*}
</div>
</div>
