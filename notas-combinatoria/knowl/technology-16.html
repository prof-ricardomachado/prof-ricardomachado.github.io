</h4>Calculando o número de permutações caóticas no Sage, usando o <a href="" class="xref" data-knowl="./knowl/teo-pcaotica2.html" title="Teorema 2.2.13">Teorema 2.2.13</a>: <pre class="ptx-sagecell sagecell-sage" id="sage-27"><script type="text/x-sage">def D(n):
    t = (factorial(n)/e).n()
    r = abs(floor(t)-t)
    if r > 1/2:
        return floor(t)+1
    else:
        return floor(t)
