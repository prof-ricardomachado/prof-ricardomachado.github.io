<body><div class="solution solution-like"><p xmlns:svg="http://www.w3.org/2000/svg">Considere cada casal como uma coisa só. Assim, temos \(PC_{18}\) maneiras de formar uma roda com os \(18\) casais. Depois disso, cada casal tem duas escolhas: marido à direita da esposa ou marido à esquerda da esposa. Portanto, no total são \(PC_{18}\times 2^{18}\) rodas de cirandas possíveis.</p></div></body>
