<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Parágrafo</span></h6>
<p>Sejam \(n,k\in\mathbb{Z}^+\) com \(n&gt;k\text{.}\) A quantidade de caminhos da origem \(O(0,0)\) até o ponto \(A(n,k)\) que ficam abaixo da reta \(y=x\) é dada por</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\frac{n-k+1}{n+1}C_{n+k}^{n}.
\end{equation*}
</div>
