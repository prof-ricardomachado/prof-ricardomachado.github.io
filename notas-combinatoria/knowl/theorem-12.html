<div class="para">Sejam  <span class="process-math">\(A, B\)</span> e  <span class="process-math">\(C\)</span>  conjuntos finitos, então</div>
<div class="displaymath process-math" data-contains-math-knowls="./knowl/teo-inclusao-exclusao-2.html ./knowl/teo-inclusao-exclusao-2.html">
\begin{align*}
\#(A\cup B\cup C) = \amp ~\#(A)+\#(B)+\#(C) \\
\amp ~ -\#(A\cap B)-\#(A\cap C)-\#(B\cap C) \\
\amp ~ +\#(A\cap B\cap C). 
\end{align*}
</div>
