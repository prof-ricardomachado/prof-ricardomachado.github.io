<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Parágrafo</span></h6>
<p>A probabilidade de \(A\) ganhar é a probabilidade de \(A\) ganhar em uma mão em que houve vencedor, isto é</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
P(A|A\cup B) = \frac{P(A\cap(A\cup B))}{P(A\cup B)}= \frac{P(A)}{P(A\cup B)}=\frac{\frac{1}{6}}{1-\frac{25}{36}}=\frac{6}{11}.
\end{equation*}
</div>
