<div class="para">A quantidade de permutações caóticas de uma lista com <span class="process-math">\(n\)</span> objetos distintos, pode ser calculada da seguinte maneira:</div>
<div class="displaymath process-math">
\begin{equation*}
D_n=n!\cdot\sum_{i=0}^{n}\dfrac{(-1)^i}{i!}.
\end{equation*}
