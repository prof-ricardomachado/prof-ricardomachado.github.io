<p xmlns:svg="http://www.w3.org/2000/svg">Usando o <a class="xref" data-knowl="./knowl/teo-permutacao-caotica-repet.html" title="Teorema 2.3.20">Teorema 2.3.20</a> para calcular o número de soluções do <a class="xref" data-knowl="./knowl/exem-perguntainternet.html" title="Exemplo 2.3.16">Exemplo 2.3.16</a>. Foram usados os métodos <em class="emphasis">abs</em> e <em class="emphasis">integral</em> que calculam o valor absoluto e a integral, respectivamente.</p>
