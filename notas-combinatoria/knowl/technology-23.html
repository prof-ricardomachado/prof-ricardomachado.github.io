</div> <pre class="ptx-sagecell sagecell-sage" id="sage-33"><script type="text/x-sage">def substituicao(p):
    c = p.coefficients()   # lista de coeficientes
    d = p.degree(x)        # grau máximo
    s = 0
    for i in c:
        s = s + i[0]*(-1)^i[1]*factorial(d-i[1])
    return s
