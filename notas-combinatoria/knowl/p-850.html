<h4 class="heading"><span class="type">Parágrafo</span></h4>
<div class="para logical">
<div class="para">Sejam <span class="process-math">\(A\)</span> e <span class="process-math">\(B\)</span> eventos, então:</div>
<ol class="lower-alpha">
<li><div class="para"><span class="process-math">\(P(A^c) = 1 - P(A)\text{;}\)</span></div></li>
<li><div class="para"><span class="process-math">\(P(\varnothing)=0\text{;}\)</span></div></li>
<li><div class="para"><span class="process-math">\(P(A\setminus B) = P(A) - P(A\cap B)\text{;}\)</span></div></li>
<li><div class="para"><span class="process-math">\(P(A\cup B) = P(A)+P(B) - P(A\cap B)\text{;}\)</span></div></li>
<li><div class="para">Se <span class="process-math">\(A\supset B\)</span> então <span class="process-math">\(P(A) \geq P(B)\text{.}\)</span>
</div></li>
</ol>
</div>
