<p xmlns:svg="http://www.w3.org/2000/svg">A implementação de uma função que substitui \(x^k\) por \((-1)^k\cdot(n-k)!\) em um polinômio de grau \(n\text{.}\) Na linha 14 a função está sendo "chamada" com o polinômio: \(6x^7 + 42x^6 + 117x^5 + 169x^4 + 136x^3 + 60x^2 + 13x + 1\text{.}\)</p>
<div class="sagecell-sage" id="sage-33"><script type="text/x-sage">def substituicao(p):
    c = p.coefficients()   # lista de coeficientes
    d = p.degree(x)        # grau máximo
    s = 0
    for i in c:
        s = s + i[0]*(-1)^i[1]*factorial(d-i[1])
    return s
substituicao(6*x^7 + 42*x^6 + 117*x^5 + 169*x^4 + 136*x^3 + 60*x^2 + 13*x + 1)
</script></div></article><span class="incontext"><a href="section-permutacao-caotica-repeticoes.html#technology-22">[incontext]</a></span>
