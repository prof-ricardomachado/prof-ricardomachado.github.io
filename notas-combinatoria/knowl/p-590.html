<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Parágrafo</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Sejam \(y_1, y_2, \ldots, y_m\) os elementos do conjunto \(B\text{.}\) Defina \(F_j\) o conjunto das funções \(f_{j,l}:A\rightarrow B\text{,}\) tais que \(y_j\) não pertence a imagem de \(f_{j,l}\text{.}\) Logo, \(j\in \{1, 2, \ldots, m\}\) e \(l=(m-1)^n\text{.}\)</p>
