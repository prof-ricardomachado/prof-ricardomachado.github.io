<p>Puponha que \(m\leq n\text{,}\) se não for, permute \(m\) e \(n\text{.}\) A resposta é:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\sum_{k=0}^{m}PR^{m-k,n-k,k}_{m+n-k}.
\end{equation*}
