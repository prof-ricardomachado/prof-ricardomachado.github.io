<body class="pretext-content"><div style="width:600px; height:480px; display: block; box-sizing: border-box; -moz-box-sizing: border-box; -webkit-box-sizing: border-box;"><div xmlns:svg="http://www.w3.org/2000/svg" class="sage-interact"><script type="text/x-sage">@interact
def _(n_min=input_box(1, width=25,  label="Vmin:"), n_max=input_box(10000, width=25,  label="Vmax:"), l_m=input_box([2,3,15] , width=25, label="lista:"),auto_update=False ):
          
  def numeros_de_multiplos2(lista, ini, fim):
      cardinalidade_omega = fim-ini+1

      #combinacoes = {}
      lista_combinacoes=[]
      for i in range(len(lista)):
          lista_combinacoes.append(Combinations(lista, i+1).list())
      
      #MMC
      lista_mmc=[]
      for i in lista_combinacoes:
          temp=[]
          for j in range(len(i)):
              temp.append(lcm(i[j]))
          lista_mmc.append(temp)
      
      #soma por interseções (Si)
      lSi=[]
      card_Ai_inter=[]
      for j in lista_mmc:
          temp=[]
          for i in j:
              temp.append(len([x for x in [ini..fim] if x%i == 0]))
          card_Ai_inter.append(temp)
          lSi.append(sum(temp))
      
      # aplicando o princípio da inclusão-exclusão
      soma = 0
      for i in range(len(lSi)):
          soma = soma +(-1)^i*lSi[i]
      
      k=0
      for c in lista_combinacoes:
          for i in range(len(c)):
              s=''
              for j in c[i]:
                  s = s+'A'+str(j)+'∩'
              s=s[:-1]
              print(f'#{s} = {card_Ai_inter[k][i]}')
          k=k+1
       
      s2 = ''
      for i in lista:
          s2 = s2+'A'+str(i)+'∪'
      s2=s2[:-1]
      print(f'\n#{s2} = {soma}')
  
  numeros_de_multiplos2(l_m, n_min, n_max)
