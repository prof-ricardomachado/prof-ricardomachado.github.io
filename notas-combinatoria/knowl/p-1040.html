<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Parágrafo</span></h6>
<p>Sejam \(A\) e \(B\) eventos, então:</p>
<ol class="lower-alpha">
<li>\(P(A^c) = 1 - P(A)\text{;}\)</li>
<li>\(P(\varnothing)=0\text{;}\)</li>
<li>\(P(A\setminus B) = P(A) - P(A\cap B)\text{;}\)</li>
<li>\(P(A\cup B) = P(A)+P(B) - P(A\cap B)\text{;}\)</li>
<li>Se \(A\supset B\) então \(P(A) \geq P(B)\text{.}\)</li>
</ol>
