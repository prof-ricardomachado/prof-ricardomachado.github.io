<body><div class="solution solution-like">
<p>Pelo <a class="xref" data-knowl="./knowl/teo-casa-pombo2.html" title="Teorema 2.5.9">Teorema 2.5.9</a> basta encontrar o menor número inteiro \(n\text{,}\) tal que</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\left\lceil \frac{n}{12}\right\rceil&gt; 4\text{.}
\end{equation*}
</div>
<p data-braille="continuation">Como \(4\times 12=48\text{,}\) o valor de \(n\) é 5.</p>
</div></body>
