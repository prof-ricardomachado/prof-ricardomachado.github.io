<div class="para">Pelo princípio da Inclusão-Exclusão, isso pode ser calculado da seguinte maneira:</div>
<div class="displaymath process-math">
\begin{equation}
7! -  \sum_{i=1}^7 \#B_i + \sum_{0\lt i \lt j\leq 7}\#(B_i\cap B_j)+\cdots+(-1)^{7}\#(B_1\cap \cdots\cap B_7).\tag{2.3.1}
\end{equation}
