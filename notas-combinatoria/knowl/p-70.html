<h5 class="heading"><span class="type">Parágrafo</span></h5>
<div class="para">Por outro lado, se <span class="process-math">\(f\)</span> é uma função sobrejetiva, então <span class="process-math">\(\forall b_i \in B\)</span> existe um <span class="process-math">\(a_i\in A\)</span> tal que <span class="process-math">\(f(a_i)=b_i\text{,}\)</span> ou seja, existem pelo menos <span class="process-math">\(n\)</span> elementos distintos em <span class="process-math">\(A\text{,}\)</span> isto é, <span class="process-math">\(\#B\leq \#A\text{.}\)</span> Logo <span class="process-math">\(\#A=\#B\text{.}\)</span>
</div>
