\#(A_2\cup A_3) = \amp ~ \#(A_2) + \#(A_3) - \#(A_2\cap A_3) \\
= \amp ~ (n-1)! + (n-1)!-(n-2)! \\
= \amp ~ 2\cdot(n-1)! - (n-2)! \\
= \amp ~ 2\cdot(n - 1)\cdot(n - 2)! - (n - 2)! \\
= \amp ~ (n-2)!\cdot(2n-2-1) \\
= \amp ~ (2n-3)\cdot(n-2)! 
\end{align*}
