<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Parágrafo</span></h6>
<p>As vagas que serão ocupadas podem ser escolhidas de \(K(10,3)\) maneiras, e a ordem dos carros pode ser escolhida de \(P_3\) maneiras. Logo, o número de soluções é</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
K(10,3)\times P_3=C_8^3\times P_3=336.
\end{equation*}
</div>
