</h6>O número de elementos de \(\Omega\) que pertencem a exatamente \(p\) desses subconjuntos é dado por:<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
a_p \amp=~ C_p^0S_p - C_{p+1}^1S_{p+1}+C_{p+2}^2S_{p+2}+ \cdots +(-1)^nC_{n}^{n-p}S_{n}\\
\amp=~ \sum_{k=0}^{n-p}(-1)^kC_{p+k}^kS_{p+k};
\end{align*}
</div></article><span class="incontext"><a href="section-inclusao-exclusao.html#li-143">[incontext]</a></span>
