<p>O número de soluções deste problema é o mesmo que o número de solução inteiras, não negativas da equação:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
x_1 + x_2 + x_3 = 7. 
\end{equation*}
</div>
<p data-braille="continuation">Portanto a resposta é</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
PR_9^{7, 2} = 36.
\end{equation*}
</div>
</div>
