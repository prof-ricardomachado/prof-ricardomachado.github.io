<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Parágrafo</span></h6>
<p>Temos 10 somas e 9 restos possíveis. Pelo PCP, pelo menos dois restos são iguais, ou seja, existem \(i\) e \(j\text{,}\) tais que \(S_i\equiv S_j \mod 10\text{.}\) Se \(i&gt;j\text{,}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
S_i-S_j = a_{j+1}+a_{j+2}+\cdots+ a_i \equiv 0 \mod 10.
\end{equation*}
</div>
