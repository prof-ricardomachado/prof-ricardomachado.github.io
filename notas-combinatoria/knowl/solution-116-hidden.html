<p>O horário do turno da manhã pode ser escolhido de \(P_7\) maneiras, uma vez feita a escolha, o horário do turno da tarde pode ser feito de \(D_7\) maneiras. O total de maneiras é</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
P_7\times D_7 = 9344160.
\end{equation*}
