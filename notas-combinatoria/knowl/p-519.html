<p xmlns:svg="http://www.w3.org/2000/svg">Agora, vamos contar as disposições em que a Rainha dos Ventos <dfn class="terminology">não</dfn> está sentada ao lado de algum representante do Reino da Chama ou do Reino das Rochas. Isso significa que ela deve estar entre dois representantes do Reino das Marés — ou seja, formando o bloco MQM.</p>
