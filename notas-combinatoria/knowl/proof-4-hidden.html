<div class="para">Note que a tarefa de escolher um elemento no produto cartesiano <span class="process-math">\(A\times B\)</span> pode ser feita escolhendo um elemento em <span class="process-math">\(A\)</span> e um elemento em <span class="process-math">\(B\text{,}\)</span> do Princípio Multiplicativo 1ª versão temos</div>

\#(A\times B) = \#A\times \#B.
