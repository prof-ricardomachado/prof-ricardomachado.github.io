<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Parágrafo</span></h6>
<p>As funções que não são sobrejetivas são as que pertencem a</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
F_1\cup F_2\cup\cdots\cup F_m\text{.}
\end{equation*}
</div>
<p data-braille="continuation">Então, o número de funções sobrejetoras é dado por</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
m^n-\#(F_1\cup F_2\cup\cdots\cup F_m)\text{.}
\end{equation*}
</div>
<span class="incontext"><a href="section-inclusao-exclusao.html#p-593">[incontext]</a></span>
