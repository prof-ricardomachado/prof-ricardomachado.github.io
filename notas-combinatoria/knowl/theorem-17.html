<article class="theorem theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Teorema</span><span class="space"> </span><span class="codenumber">2.3.7</span><span class="period">.</span>
</h6>
<p>Seja \(T\) um tabuleiro \(n\times n\text{,}\) sem subtabuleiros proibidos. O polinômio de torre de \(T\) é dado por:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
R(x, T) = \sum_{k=0}^n\left(C_n^k\right)^2\cdot k!\cdot x^k.
\end{equation*}
</div></article><article class="hiddenproof"><a class="proof-knowl original" data-knowl="./knowl/proof-18-hidden.html" title="Demonstração 2.3.7.1"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Demonstração<span class="period">.</span></span></h6></a></article><span class="incontext"><a href="section-permutacao-caotica-repeticoes.html#theorem-17">[incontext]</a></span>
