<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Parágrafo</span></h6>
<p>Pelo princípio da Inclusão-Exclusão, isso pode ser calculado da seguinte maneira:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation}
7! -  \sum_{i=1}^7 \#B_i + \sum_{0\lt i \lt j\leq 7}\#(B_i\cap B_j)+\cdots+(-1)^{7}\#(B_1\cap \cdots\cap B_7).\tag{2.3.1}
\end{equation}
</div>
