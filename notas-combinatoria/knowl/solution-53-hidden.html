<body><div class="solution solution-like">
<p>Para que o produto de \(4\) números seja positivo, precisamos que sejam \(4\) números positivos, ou \(4\) números negativos, ou \(2\) positivos e \(2\) negativos. O total de maneiras de fazer essas escolhas é dado por</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
C_6^4+ C_6^4 + C_6^2\times C_6^2=255.
\end{equation*}
