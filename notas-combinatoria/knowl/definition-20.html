<p>Usando recursividade é possível chegar na seguinte forma fechada para os polinômios de Laguerre:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
L_n(x) = \sum_{k=0}^nC_n^k \frac{(-1)^k}{k!}x^k
\end{equation*}
