<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Parágrafo</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg"><dfn class="terminology">item d)</dfn> O menor coeficiente de \((3x+5)^{13}\) é exatamente o menor termo no desenvolvimento de \((3\cdot 1+5)^{13}\text{.}\) Efetuando esse cálculo segundo o <a class="xref" data-knowl="./knowl/exem-binomio1.html" title="Exemplo 3.2.6">Exemplo 3.2.6</a> chegamos que o termo máximo é \(3^{13}\)</p>
