<h5 class="heading"><span class="type">Parágrafo</span></h5>
<div class="para">Se <span class="process-math">\(A\)</span> e <span class="process-math">\(B\)</span> forem disjuntos, acabou. Se não, considere <span class="process-math">\(A' = A- A\cap B\)</span> e <span class="process-math">\(B' = B - A \cap B\text{.}\)</span> Logo, os conjuntos <span class="process-math">\(A'\)</span> e <span class="process-math">\(B'\)</span> são disjuntos e a soma dos seus elementos é a mesma.</div>
