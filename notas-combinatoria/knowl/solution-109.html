<div class="para logical">
<div class="para">Pelo <a href="" class="xref" data-knowl="./knowl/teo-casa-pombo2.html" title="Teorema 2.5.9">Teorema 2.5.9</a> basta encontrar o menor número inteiro <span class="process-math">\(n\text{,}\)</span> tal que</div>
<div class="displaymath process-math" data-contains-math-knowls="./knowl/teo-casa-pombo2.html">
\begin{equation*}
\left\lceil \frac{n}{12}\right\rceil&gt; 4\text{.}
\end{equation*}
</div>
<div class="para">Como <span class="process-math">\(4\times 12=48\text{,}\)</span> o valor de <span class="process-math">\(n\)</span> é 5.</div>
</div>
