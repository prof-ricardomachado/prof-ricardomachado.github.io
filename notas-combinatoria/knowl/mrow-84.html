R(x, T) = \amp ~ \sum_{k=0}^nr_k(T)x^k  \\
= \amp ~ \sum_{k=0}^n\sum_{i=0}^kr_{k-i}(T_1)r_i(T_2)x^k  \\
= \amp ~ \left( \sum_{s=0}^pr_s(T_1)x^s \right)\left( \sum_{t=0}^qr_t(T_2)x^t \right) \\
= \amp ~ R(x, T_1)\cdot R(x, T_2).
