<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Parágrafo</span></h6>
<p>Seja \(T\) um tabuleiro \(n\times n\text{,}\) sem subtabuleiros proibidos. O polinômio de torre de \(T\) é dado por:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
R(x, T) = \sum_{k=0}^n\left(C_n^k\right)^2\cdot k!\cdot x^k.
\end{equation*}
</div>
