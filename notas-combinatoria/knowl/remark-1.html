<article class="remark remark-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Observação</span><span class="space"> </span><span class="codenumber">1.3.5</span><span class="period">.</span>
</h6>O <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">fatorial</em> de um número natural \(n\) é denotado por \(n!\) e consiste na multiplicação desse número por seus antecessores, com exceção do zero. Ou seja<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
n!=P_n = n\times (n-1) \times \cdots \times 1.
\end{equation*}
</div></article><span class="incontext"><a href="section-permutacoes-simples.html#remark-1">[incontext]</a></span>
