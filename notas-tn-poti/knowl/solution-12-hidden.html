<p>Note que \(285 = 5\cdot 57\) e que \(77 = 57+20\text{,}\) logo</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
n=\amp~ 285\cdot q+77\\
=\amp~5\cdot 57\cdot q+57+20\\
=\amp~57(5\cdot q+1)+20.
\end{align*}
</div>
<p data-braille="continuation">Portanto, o resto na divisão por \(57\) é \(20\text{.}\)</p>
