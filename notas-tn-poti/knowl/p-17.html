<dfn class="terminology">Caso <span class="process-math">\(p=3k+2\)</span></dfn>. Neste caso, <span class="process-math">\(p+1 = 3(k+1)\)</span> que é múltiplo de <span class="process-math">\(3\)</span> e <span class="process-math">\(q = 3(k+1)+1\text{.}\)</span> Portanto, este é o único caso possível e o número <span class="process-math">\(p+1\)</span> sempre deixa resto zero na divisão por <span class="process-math">\(3\text{.}\)</span>
