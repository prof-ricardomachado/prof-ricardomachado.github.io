<p xmlns:svg="http://www.w3.org/2000/svg">Abaixo temos um código em SageMath, no qual podemos trocar os valores de \(b\) e \(a\) nas linhas \(1\) e \(2\text{,}\) respectivamente. Ao clicar em Executar (Sage) obtemos o quociente e o resto na divisão de \(b\) por \(a\text{.}\)</p>
<div class="sagecell-sage" id="sage-1"><script type="text/x-sage">b=-7
a=-3
r=ZZ(mod(b,a))
q=(b-r)/a
print('%d = %d*%d + %d' %(b,a,q,r))
</script></div></article><span class="incontext"><a href="section-1.html#technology-1">[incontext]</a></span>
