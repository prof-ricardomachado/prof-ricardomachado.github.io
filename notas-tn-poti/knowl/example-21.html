<p xmlns:svg="http://www.w3.org/2000/svg">Seja \(A\) um número natural maior que \(1\text{,}\) e seja \(B\) um número natural que é um divisor de \(A^2+1\text{.}\) Prove que se \(B-A&gt;0\text{,}\) então \(B-A&gt;\sqrt{A}\text{.}\)</p>
