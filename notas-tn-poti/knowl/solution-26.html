<span class="type">Solução</span><span class="space"> </span><span class="codenumber">1.2.10.1</span><span class="period">.</span>
</h3>
<div class="para logical">
<div class="para">Fazendo a divisão de <span class="process-math">\(n^3+100\)</span> por <span class="process-math">\(n+10\text{,}\)</span> obtemos:</div>
<div class="displaymath process-math">
\begin{equation*}
n^3+100 = (n+10)(n^2-10n+100)-900
\end{equation*}
</div>
<div class="para">para que <span class="process-math">\((n+10)\)</span> divida <span class="process-math">\((n^3+100)\)</span> basta que <span class="process-math">\((n+10)|900\text{.}\)</span> O maior <span class="process-math">\(n\)</span> que satisfaz a condição é <span class="process-math">\(n=890\text{.}\)</span>
</div>
</div>
</div>
