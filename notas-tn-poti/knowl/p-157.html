<p>Além disso, \(B=s(A)\leq 1+9\cdot 5=46\text{.}\) Então, \(s(B)\) é menor ou igual a maior soma dos dígitos dos números naturais menores que \(46\text{.}\) Logo,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
s(B)\leq s(46), s(45)\ldots, s(39), s(38), \ldots
