<h4 class="heading"><span class="type">Parágrafo</span></h4>
<div class="para">Seja <span class="process-math">\(A\)</span> um número natural maior que <span class="process-math">\(1\text{,}\)</span> e seja <span class="process-math">\(B\)</span> um número natural que é um divisor de <span class="process-math">\(A^2+1\text{.}\)</span> Prove que se <span class="process-math">\(B-A&gt;0\text{,}\)</span> então <span class="process-math">\(B-A&gt;\sqrt{A}\text{.}\)</span>
</div>
