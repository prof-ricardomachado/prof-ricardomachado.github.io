<p>Seja \(n\) um número inteiro com \(k\) dígitos na base \(10\text{:}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
n=r_kr_{k-1}\ldots r_1r_0,
\end{equation*}
</div>
<p data-braille="continuation">então \(4|n\) se, e somente se, \(4|r_1r_0\text{.}\)</p></article><article class="hiddenproof"><a class="proof-knowl original" data-knowl="./knowl/proof-3-hidden.html" title="Demonstração 1.2.5.1"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Demonstração<span class="period">.</span></span></h6></a></article><span class="incontext"><a href="section-2.html#proposition-2">[incontext]</a></span>
