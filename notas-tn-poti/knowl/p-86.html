<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Parágrafo</span></h6>
<p>\(\bullet\) Se \(a=b+1\text{,}\) isto significa que \(b=a-1\text{.}\) Assim,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
b|(a-1)\quad \text{e}\quad b|(a+1),
\end{equation*}
</div>
<p data-braille="continuation">logo</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
b|(a+1)-(a-1).
\end{equation*}
</div>
<p data-braille="continuation">Portanto, \(b|2\text{,}\) então \(b=1, a=2\) ou \(b=2, a=3\text{.}\)</p>
