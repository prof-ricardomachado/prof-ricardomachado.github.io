<p>Estamos procurando os valores de \(n\) que satisfazem</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
n = 17\cdot q + q^2, \quad 0\leq q^2\lt 17.
\end{equation*}
</div>
<p data-braille="continuation">Assim, \(-4\leq q\leq 4\) e portanto, precisamos substituir os valores de \(q=-4, -3, -2, -1, 0, 1, 2, 3, 4\text{.}\)</p>
