<span class="type">Solução</span><span class="space"> </span><span class="codenumber">1.2.10.1</span><span class="period">.</span>
</h6>
<p>Fazendo a divisão de \(n^3+100\) por \(n+10\text{,}\) obtemos:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
n^3+100 = (n+10)(n^2-10n+100)-900
\end{equation*}
</div>
<p data-braille="continuation">para que \((n+10)\) divida \((n^3+100)\) basta que \((n+10)|900\text{.}\) O maior \(n\) que satisfaz a condição é \(n=890\text{.}\)</p>
</div>
