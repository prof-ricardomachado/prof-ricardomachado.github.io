def delannoy(n,k):
    
    M = max(n, k)
    m = min(n, k)
    
    lista=[]
    temp=[]
    for i in range(m+1):
        temp = (n-i)*['L'] + (k-i)*['N'] + i*['S']
        lista.append(temp)

    soma = 0
    for l in lista:
        soma = soma + Permutations(l).cardinality()
    
    
    aleatorio = randint(0, len(lista)-1)
    caminho = Permutations(lista[aleatorio]).random_element()
    return (soma, caminho)
