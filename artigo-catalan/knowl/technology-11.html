<p>Digite um valor para \(n\) e clique no botão "Update" para obter o respectivo número de Catalan:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
C_n = \frac{1}{n+1}\binom{2n}{n}.
\end{equation*}
</div>
