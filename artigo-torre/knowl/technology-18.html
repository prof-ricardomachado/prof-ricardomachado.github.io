<p>Função \(\verb|menages|\text{,}\) para obter o número de soluções para o Problema dos Encontros (Problème des Ménages), usando a expressão:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
M_n=2\cdot n!\cdot \sum_{k=0}^{n}(-1)^k\cdot(n-k)!\cdot \dfrac{2n}{2n-k}\binom{2n-k}{k}
\end{equation*}
</div>
<div class="sagecell-sage" id="sage-11"><script type="text/x-sage">def menages(n):
    var('k')
    P(i) = factorial(i)
    C(i,p) = binomial(i,p)
    m = sum((-1)^k*((2*n)/(2*n-k))*C(2*n-k, k)*(P(n-k)), k, 0, n)
    return 2*P(n)*m
menages(5)
</script></div></article><span class="incontext"><a href="sec-problema-menages.html#technology-18">[incontext]</a></span>
