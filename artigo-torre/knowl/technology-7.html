<p xmlns:svg="http://www.w3.org/2000/svg">Calculando o número de permutações \(i\)-discordante com \(n\) elementos.</p>
<iframe xmlns:svg="http://www.w3.org/2000/svg" id="interactive-permutacoes-i-discordante" width="600" height="660" src="interactive-permutacoes-i-discordante-if.html"></iframe><p xmlns:svg="http://www.w3.org/2000/svg">Função \(\verb|i_discordante|\text{,}\) para obter o número de permutações i-discordantes, usando o método \(\verb|rook_vector|\) para calcular os coeficientes dos polinômios de torre.</p>
<div class="sagecell-sage" id="sage-8"><script type="text/x-sage">def i_discordante(i, n):
    A = matrix.ones(n,n)        # matriz com entradas 1
    for j in range(n):          # variando em n
        for k in range(i):      # variando em i
            A[j,(k+j)%n] = 0    # colocando 0 nas posições necessárias
    
    s = A.rook_vector()         # cálculo do polinômio de torre
    if len(s)==n+1:             # verificando coeficiente de x^n
        return s[n]
    else:
        return 0
i_discordante(2,7)
</script></div></article><span class="incontext"><a href="sec-problema-menages.html#technology-7">[incontext]</a></span>
