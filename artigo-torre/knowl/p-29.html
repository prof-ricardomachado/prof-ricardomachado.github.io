<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Parágrafo</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">As <em class="emphasis">permutações discordantes</em> são as permutações de tamanho \(n\) nas quais a  \(k\)-ésima posição tem como elementos proibidos \(k\) e \(k+1\text{.}\) E para a \(n\)-ésima posição tem como elementos proibidos o \(n\) e o \(1\text{.}\)</p>
