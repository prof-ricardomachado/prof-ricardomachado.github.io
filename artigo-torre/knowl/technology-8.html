<p xmlns:svg="http://www.w3.org/2000/svg">Calculando o número de permutações \(k\)-posicionadas.</p>
<p xmlns:svg="http://www.w3.org/2000/svg">Função \(\verb|D(n,k)|\text{,}\) a função está predefinida com \(k=0\text{,}\) ou seja, se o valor de \(k\) não for informado, \(D_n\) será calculado.</p>
<div class="sagecell-sage" id="sage-5"><script type="text/x-sage">def D(n, k=0):
    P(i) = factorial(i)
    C(i,j) = binomial(i,j)
    s = sum(((-1)^x)/P(x), x, 0, n-k)
    return C(n,k)*P(n-k)*s
D(7,3)
</script></div></article><span class="incontext"><a href="sec-permutacao-restricao.html#technology-8">[incontext]</a></span>
