<p>O número de permutações \(k\)-posicionadas de \(n\) elementos é dado por</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
R_{n,k} = 
\begin{cases}
\displaystyle\sum_{i=0}^{k-1} (-1)^i\cdot(n-1-i)!\cdot \binom{k-1}{i} , \amp\text{ se } k\leq n;\\
D_{n},       \amp\text{ se k=n+1}.
\end{cases}
\end{equation*}
