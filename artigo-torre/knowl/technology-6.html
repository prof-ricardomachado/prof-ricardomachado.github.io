<p xmlns:svg="http://www.w3.org/2000/svg">Função \(\verb|D(n)|\) para obter o número de permutações caóticas, usando o método \(\verb|rook_vector|\) para calcular os coeficientes dos polinômios de torre.</p>
<div class="sagecell-sage" id="sage-3"><script type="text/x-sage">def D(n):
    T = matrix.identity(n)
    v = T.rook_vector(complement=True)
    return v[n]
D(5)
</script></div></article><span class="incontext"><a href="sec-permutacao-restricao.html#technology-6">[incontext]</a></span>
