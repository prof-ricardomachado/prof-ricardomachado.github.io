<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Parágrafo</span></h6>
<p>Função \(\verb|Q(n,m)|\text{,}\) para obter o número de permutações quase caóticas, usando a expressão:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
QD_{n,m}= \sum_{k=0}^m (-1)^k\cdot(n-k)!\cdot \binom{m}{k}.
\end{equation*}
</div>
