<p xmlns:svg="http://www.w3.org/2000/svg">Função \(\verb|permutacao_caotica_toriginal|\text{,}\) para obter o número de permutações caóticas com ou sem elementos repetidos, construindo o tabuleiro referente ao texto inserido.</p>
<div class="sagecell-sage" id="sage-8"><script type="text/x-sage">def tabuleiro(mat):
    
    linhas = list(range(mat.nrows()+1))
    colunas = list(range(mat.ncols()+1))
    
    vlinhas = mat.rows()
    
    for i in vlinhas:
        for j in i:
            if j==0:
                return mat.plot(frame=false, cmap=['#ff5454', '#54c8ff'], subdivisions=True, subdivision_boundaries=[linhas,colunas], subdivision_style=[dict(color='black'),dict(color='black')] )
            
    return mat.plot(frame=false, cmap=['#54c8ff'], subdivisions=True, subdivision_boundaries=[linhas,colunas], subdivision_style=[dict(color='black'),dict(color='black')] )
def permutacao_caotica_toriginal(texto):
    
    l=[]
    for i in range(len(texto)):
        for j in range(len(texto)):
            if texto[i]==texto[j]:
                l.append((i,j))
    
    tamanho=len(texto)
    T = matrix.ones(tamanho, tamanho)
    
    for i in l:
        T[i[0], i[1]] = 0
    
    
    quantidades=[]
    anterior = []

    for i in texto:                    
        c = texto.count(i)                          
        if i not in anterior:                      
            quantidades.append(c)                 
            anterior.append(i)                  

    denominador = prod(factorial(i) for i in quantidades)    
    
    v = T.rook_vector()
    
    show( 'Número de Permut. Caóticas: %d/%d = %d' %(v[-1],denominador, v[-1]/denominador))
    
    return tabuleiro(T)
permutacao_caotica_toriginal('POLINOMIO')
</script></div></article><span class="incontext"><a href="sec-permutacao-restricao.html#technology-13">[incontext]</a></span>
