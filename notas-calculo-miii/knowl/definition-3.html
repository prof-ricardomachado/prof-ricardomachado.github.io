</h3>
<div class="para logical">
<div class="para">A imagem ou trajetória de uma função vetorial <span class="process-math">\(f:I\rightarrow \mathbb{R}^n\)</span> é o conjunto</div>
<div class="displaymath process-math">
\begin{equation*}
Im(f)= \{f(t)\in \mathbb{R}^n; t\in I\}.
\end{equation*}
</div>
