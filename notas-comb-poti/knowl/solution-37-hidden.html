<p>Observe que</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
4\equiv -1 \mod 5.
\end{equation*}
</div>
<p data-braille="continuation">Pelo item <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">v.</em> do <a class="xref" data-knowl="./knowl/teo-cong01.html" title="Teorema 2.1.3">Teorema 2.1.3</a></p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
4^{100}\equiv (-1)^{100} \mod 3 \Rightarrow 4^{100} \equiv 1 \mod 3.
\end{equation*}
</div>
<p data-braille="continuation">Portanto, o resto é \(1\text{.}\)</p>
