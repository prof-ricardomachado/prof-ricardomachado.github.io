<p xmlns:svg="http://www.w3.org/2000/svg">Como o número \(4\) deixa resto \(1\) na divisão por \(3\text{,}\) \(4^{5000}\) deixa o mesmo resto que \(\underbrace{1\cdot 1\cdot 1\cdots 1}_{5000} = 1\) na divisão por \(3\text{.}\)</p>
