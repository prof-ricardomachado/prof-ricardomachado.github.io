<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Parágrafo</span></h6>
<p>Se \(d&gt;1\text{,}\) então</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
A\leq d^2\underbrace{-d+1}_{\leq -1}\lt d^2\text{.}
\end{equation*}
</div>
<p data-braille="continuation">Portanto,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
(B-A)^2=d^2&gt;A \Rightarrow B-A&gt;\sqrt{A}.
\end{equation*}
</div>
