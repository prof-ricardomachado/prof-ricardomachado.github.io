<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Parágrafo</span></h6>
<p>\(\bullet\) Se \(a=b\text{,}\) então</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
a|a\quad \text{e}\quad a|(a+1),
\end{equation*}
</div>
<p data-braille="continuation">Logo, \(a|[(a+1)-a].\) Portanto, \(a|1\) e consequentemente \(a=1\) e \(b=1\text{.}\)</p>
