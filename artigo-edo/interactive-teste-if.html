        G = G + parametric_plot((sol[0].rhs(), sol[1].rhs()), (t, tmin, tmax), color='green', ymin=-4, ymax=4, frame=True)

    if vetores==False:
        return (G).show(xmin=-4, xmax=4, figsize=[4,4])
