<figure class="figure figure-like"><p>Retrato de fase da EDO separável:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\frac{dy}{dx} = \frac{y(a+bx)}{x(1+y)} 
\end{equation*}
</div>
<iframe xmlns:svg="http://www.w3.org/2000/svg" id="interactive-presa-predador-1" width="600" height="660" src="interactive-presa-predador-1-if.html"></iframe><figcaption xmlns:svg="http://www.w3.org/2000/svg"><span class="type">Figura</span><span class="space"> </span><span class="codenumber">2.2<span class="period">.</span></span><span class="space"> </span>Teste</figcaption></figure><p xmlns:svg="http://www.w3.org/2000/svg">Os códigos no Sage são os seguintes:</p>
<div class="sagecell-sage" id="sage-3"><script type="text/x-sage">y = function('y')(x)
edo = diff(y, x) == (y*(-0.75 + 0.25*x))/(x*(1-0.5*y))
sol = desolve(edo, y)
z = var('z')
solz = sol.subs(y==z)
G = Graphics()
for j in srange(-4.5, -0.9, 0.4):
    f = solz.subs(_C = j)
    G = G + implicit_plot(f, (x, 0, 9), (z, 0, 6), color=hue(j/2), aspect_ratio=1)
    v = vector([1, (z*(-0.75 + 0.25*x))/(x*(1-0.5*z))])
    v = v/v.norm()
    P = plot_vector_field(v, (x, 0, 9), (z, 0, 6), color='gray')
(G+P).show(figsize=5)
</script></div></article><span class="incontext"><a href="section-sage-cells2.html#technology-3">[incontext]</a></span>
