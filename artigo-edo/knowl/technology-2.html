<div class="sagecell-sage" id="sage-2"><script type="text/x-sage">def solucao_numerica_rk4(f, g, ini):
    x, y, t = var('x, y, t')
    return desolve_system_rk4([f, g], [x, y], ics=ini, ivar=t, end_points=30)
y = var('y')
sn = solucao_numerica_rk4((x*(1 - 0.5*y)), (y*(-0.75 + 0.25*x)), [0, 2, 1])

l = []
for i in sn:
    l.append([i[0], i[1]])

l2 = []    
for i in sn:
    l2.append([i[0], i[2]])    
P = (line(l, thickness=1.5, gridlines=True, axes_labels=['$t$', '$x$, $y$']),  line(l2, color='red', thickness=1.5))

(P[0]+P[1])
</script></div></article><span class="incontext"><a href="section-classico-predador-presa.html#technology-2">[incontext]</a></span>
