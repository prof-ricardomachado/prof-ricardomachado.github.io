def _(r=(1,(0.1,5,0.05)), k=(2.5,(0.1,5,0.05)), alpha=(0.5,(0.1,5,0.05)), c=(0.75,(0.1,5,0.05)),
gamma=(0.25,(0.1,5,0.05)), D=(1.3,(0.1,5,0.05)), vetores=False):
            
    def solucao_numerica_rk4(f, g, ini):
        x, y, t = var('x, y, t')
        
        return desolve_system_rk4([f, g], [x, y], ics=ini, ivar=t, end_points=30)

    def graf(f, g):
    
        gr=Graphics()
        
        for j in srange(0.1, 4.5, 0.4):
            sn = solucao_numerica_rk4(f, g, [0, 5, j])
            l=[]
            for k in sn:
                l.append([k[1], k[2]])
            gr = gr + line(l, color=hue(1/cos(j)^2), thickness=1.5, axes_labels=['$x$', '$y$'])

        return gr

    y = var('y')

    f = x*r*(1-x/k) - alpha*x*y
    g = -c*y + (k*x*y)/(x+D)

    if vetores==False:
        graf(f, g).show(figsize=[5,4])
    else:
        v = vector([f, g ])
        v = v/v.norm()
        Pv = plot_vector_field(v, (x, 0, 5), (y, 0, 5), color='gray', frame=False, axes=True, axes_labels=['$x$', '$y$'])
        
        (Pv+graf(f, g)).show(figsize=[5,4])
