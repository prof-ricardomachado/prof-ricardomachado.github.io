<body class="pretext-content" id="pretext-SA"><div style="width:600px; height:660px; display: block; box-sizing: border-box; -moz-box-sizing: border-box; -webkit-box-sizing: border-box;"><div xmlns:svg="http://www.w3.org/2000/svg" class="sage-interact"><script type="text/x-sage">@interact
def _(a=input_box(-0.75 , width=10,  label="a:"), b=input_box(0.25 , width=10,  label="b:"), c=input_box(1 , width=10,  label="c:"),
d=input_box(-0.5 , width=10,  label="d:"), vetores=False):
            
    y = function('y')(x)
    dydx = (y*(a + b*x))/(x*(c+d*y))
    
    edo = diff(y, x) == dydx
    sol = desolve(edo, y)
    
    z = var('z')
    solz = sol.subs(y==z)
    
    G = Graphics()
    for j in srange(-4.5, -0.9, 0.4):
        f = solz.subs(_C = j)
        G = G + implicit_plot(f, (x, 0, 9), (z, 0, 6), color=hue(j/2), aspect_ratio=1)
        
        
    v = vector([1, (z*(a + b*x))/(x*(c+d*z))])
    v = v/v.norm()
    
    P = plot_vector_field(v, (x, 0, 9), (z, 0, 6), color='gray')
    
    if vetores == True:
    	(G+P).show(figsize=5)
    else:
        G.show(figsize=5)
</script></div></div></body>
