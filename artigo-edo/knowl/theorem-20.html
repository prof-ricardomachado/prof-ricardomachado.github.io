<article class="theorem theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">10.5</span><span class="period">.</span><span class="space"> </span><span class="title">Ohms Law.</span>
</h6>
<p>The current through a resistor is proportional to the ratio of the <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">Voltage</em> to the <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">Resistance</em></p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
I = \frac{V}{R} 
\end{equation*}
</div>
<p data-braille="continuation">Or for our purposes</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
I R = V 
\end{equation*}
</div></article><span class="incontext"><a href="worksheets.html#theorem-20">in-context</a></span>
