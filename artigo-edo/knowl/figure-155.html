<div class="sbspanel" style="width:44.4444444444444%;justify-content:flex-start;"><article class="poem"><h6 class="heading"><span class="title">To A Friend Whose Work Has Come To Nothing</span></h6>
<div xmlns:svg="http://www.w3.org/2000/svg" class="stanza">
<div class="line left">Now all the truth is out,</div>
<div class="line left">Be secret and take defeat</div>
<div class="line left">From any brazen throat,</div>
<div class="line left">For how can you compete,</div>
<div class="line left">Being honour bred, with one</div>
<div class="line left">Who, were it proved he lies,</div>
<div class="line left">Were neither shamed in his own</div>
<div class="line left">Nor in his neighbours' eyes?</div>
<div class="line left">Bred to a harder thing</div>
<div class="line left">Than Triumph, turn away</div>
<div class="line left">And like a laughing string</div>
<div class="line left">Whereon mad fingers play</div>
<div class="line left">Amid a place of stone,</div>
<div class="line left">Be secret and exult,</div>
<div class="line left">Because of all things known</div>
<div class="line left">That is most difficult.</div>
</div>
<div xmlns:svg="http://www.w3.org/2000/svg" class="author left">William Butler Yeats</div></article></div>
