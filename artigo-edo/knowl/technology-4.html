<span class="type">Tecnologia</span><span class="space"> </span><span class="codenumber">1.4</span><span class="period">.</span>

<p>Obtendo a solução da equação:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\frac{dy/dt}{dx/dt} = \frac{dy}{dx} = \frac{y(-c+ \gamma x )}{x (a - \alpha y )} 
\end{equation*}
</div>
<div class="sagecell-sage" id="sage-4"><script type="text/x-sage">a, alpha, c, gamma = var('a, alpha, c, gamma')
y = function('y')(x)
sol=desolve(diff(y,x)==(y*(-c+gamma*x))/(x*(a-alpha*y)), y, ivar=x)
show(sol)
</script></div></article><span class="incontext"><a href="section-solucoes.html#technology-4">[incontext]</a></span>
