<figure class="figure figure-like"><p>Linearização para o sistema de EDOs:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation}
\begin{cases} \displaystyle\dfrac{dx}{dt} \amp \displaystyle=  xr\left( 1-\frac{x}{k}\right) -\alpha xy \\
\dfrac{dy}{dt} \amp  \displaystyle = -cy + \frac{kxy}{x+D} \end{cases}\tag{3.1}
\end{equation}
</div>
<iframe xmlns:svg="http://www.w3.org/2000/svg" id="interactive-linearizacao" width="600" height="840" src="interactive-linearizacao-if.html"></iframe><figcaption xmlns:svg="http://www.w3.org/2000/svg"><span class="type">Figura</span><span class="space"> </span><span class="codenumber">3.2<span class="period">.</span></span><span class="space"> </span>Teste</figcaption></figure><p xmlns:svg="http://www.w3.org/2000/svg">Os códigos no Sage são os seguintes:</p>
<div class="sagecell-sage" id="sage-5"><script type="text/x-sage">def linearizacao(f, g):
    J = jacobian((f, g), (x, y))
    s = solve([f == 0, g == 0], x, y)
    M=[]
    for i in range(len(s)):
        M.append([])
        M[i].append([s[i][0].rhs(), s[i][1].rhs()])
        M[i].append(J(x=s[i][0].rhs(), y=s[i][1].rhs()))
        M[i].append(M[i][1].eigenvectors_right())
    return M    

y, t, r, k, alpha, c, D = var('y, t, r, k, alpha, c, D')
li = linearizacao(x*r*(1-x/k) - alpha*x*y, -c*y + (k*x*y)/(x+D))
show(li)
</script></div></article><span class="incontext"><a href="section-linearizacao.html#technology-5">[incontext]</a></span>
