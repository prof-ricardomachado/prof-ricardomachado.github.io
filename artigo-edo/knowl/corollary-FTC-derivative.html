<article class="corollary theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Corollary</span><span class="space"> </span><span class="codenumber">4.1</span><span class="space"> </span><span class="creator">(Leibniz, Newton)</span><span class="period">.</span>
</h6>
<p>Suppose \(f(x)\) is a continuous function.  Then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation}
\frac{d}{dx}\definiteintegral{a}{x}{f(t)}{t}=f(x)\text{.}\tag{4.1}
\end{equation}
