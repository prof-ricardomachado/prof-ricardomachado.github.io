<body class="pretext-content" id="pretext-SA"><div style="width:600px; height:660px; display: block; box-sizing: border-box; -moz-box-sizing: border-box; -webkit-box-sizing: border-box;"><div xmlns:svg="http://www.w3.org/2000/svg" class="sage-interact"><script type="text/x-sage">@interact
def _(Sistema=(['n達o linear', 'linear']), a=(1,(0,5,0.05)), alpha=(0.5,(0,5,0.05)), c=(0.75,(0,5,0.05)),
gamma=(0.25,(0,1.5,0.05)), vetores=False):

            
    x,y = var('x,y')

    l=[]
    for i in srange(0.2, c/gamma-0.1, c/gamma/10):
        l.append([i, a/alpha])

    if Sistema=='n達o linear':
        f1 = x*(a - alpha*y)        # n達o linear
        g1 = y*(-c + gamma*x)   # n達o linear
        sp1=streamline_plot((f1, g1), (x,0, 9), (y,0,6), start_points=l, density=30, aspect_ratio=1)
        if vetores==True:
            v = vector([f1, g1])
            v = v/v.norm()
            P = plot_vector_field(v, (x, 0, 8.5), (y, 0, 5.5), color='gray', frame=False, axes=True, axes_labels=['$x$', '$y$'])
            sp1=sp1+P
    else:
        f2 = -(alpha*c)/(gamma)*(y-a/alpha) # linear
        g2 = +(a*gamma)/(alpha)*(x-c/gamma)    # linear
        sp1=streamline_plot((f2, g2), (x,0, 6), (y,0,4), start_points=l, density=30, aspect_ratio=1)
        if vetores==True:
            v = vector([f2, g2])
            v = v/v.norm()
            P = plot_vector_field(v, (x, 0, 6), (y, 0, 4), color='gray', frame=False, axes=True, axes_labels=['$x$', '$y$'])
            sp1=sp1+P
    

    sp1.show(figsize=5)
</script></div></div></body>
