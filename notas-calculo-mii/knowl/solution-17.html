<div class="para logical">
<div class="para">Como <span class="process-math">\(\frac{x^3}{3}\)</span> é uma primitiva de <span class="process-math">\(x^2\text{,}\)</span> pois <span class="process-math">\(\frac{\dd}{\dd x}[\frac{x^3}{3}]=x^2\text{,}\)</span> concluímos que</div>
<div class="displaymath process-math">

\integral{x^2}{x}=\frac{x^3}{3} +C\text{.}
\end{equation*}
