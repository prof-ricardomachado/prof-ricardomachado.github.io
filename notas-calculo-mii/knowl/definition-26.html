<div class="para logical">
<div class="para">A função tangente é definida da seguinite forma:</div>
<div class="displaymath process-math">
\begin{equation*}
\tan{x} = \frac{sen~x}{\cos{x}}, \quad x\neq \frac{\pi}{2} + n\pi ~(n\in \mathbb{Z}). 
\end{equation*}
