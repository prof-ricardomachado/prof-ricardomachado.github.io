<article class="definition definition-like"><h4 class="heading">
<span class="type">Definição</span><span class="space"> </span><span class="codenumber">1.3.13</span><span class="period">.</span>
</h4>
<div class="para logical">
<div class="para">(Função racional) Uma função racional <span class="process-math">\(f\)</span> é uma função dada por</div>
<div class="displaymath process-math">
\begin{equation*}
f(x)=\frac{p(x)}{q(x)}
\end{equation*}
</div>
<div class="para">na qual, <span class="process-math">\(p\)</span> e <span class="process-math">\(q\)</span> são funções polinomiais. O domínio de <span class="process-math">\(f\)</span> é o conjunto <span class="process-math">\(\{ x\in \mathbb{R}~|~ q(x)\neq 0 \}\text{.}\)</span>
</div>
</div></article><span class="incontext"><a href="section-3.html#definition-11" class="internal">em contexto</a></span>
