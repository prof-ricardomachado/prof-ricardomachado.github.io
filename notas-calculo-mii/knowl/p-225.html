<div class="para">O integrando que envolve raízes quadradas de polinômios e polinômios não fatoráveis <a href="" class="fn-knowl original" data-knowl="./knowl/fn-21-hidden.html" title="Nota de rodapé 2.1.8"><sup> 8 </sup></a> admitem uma substituição por <span class="process-math">\(u\)</span> de forma implicita. Por exemplo, <span class="process-math">\(x=\sin{u}\)</span> e <span class="process-math">\(x=\tan{u}\text{.}\)</span> Essas substituições são denominadas de <dfn class="terminology">substituições trigonométricas</dfn>.</div>
