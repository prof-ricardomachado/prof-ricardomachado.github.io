<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Parágrafo</span></h6>
<p>O termo de ordem n dessa progressão é</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
a_n = a_1+(n-1)r=1986-76(n-1)=2062-76n.
\end{equation*}
</div>
<p data-braille="continuation">Temos \(a_n&gt;0\) quando \(n\lt\frac{2062}{76}=27,13...\) Portanto, os termos positivos dessa progressão são os 27 primeiros.</p>
