<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Parágrafo</span></h6>
<p>A <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">média quadrática</em> dos números \(x_1, x_2, \ldots, x_n\) é definida por</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
q=\sqrt{\frac{x_1^2+x_2^2+\cdots+x_n^2}{n}},
\end{equation*}
</div>
<p data-braille="continuation">isto é, a média quadrática é a raiz quadrada da média aritmética dos quadrados dos números.</p>
