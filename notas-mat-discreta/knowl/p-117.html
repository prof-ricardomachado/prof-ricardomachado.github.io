<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Parágrafo</span></h6>
<p>Para obter \(x_2\text{,}\) vamos determinar todas as sequências com dois termos que não possuem dois zeros consecutivos:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
(0,1), (0,2), (1,0), (2,0), (1,1), (1,2), (2,1), (2,2).
\end{equation*}
</div>
<p data-braille="continuation">Portanto \(x_2=8\text{.}\)</p>
