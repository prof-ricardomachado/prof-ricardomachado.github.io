<div class="para">A <em class="emphasis">média quadrática</em> dos números <span class="process-math">\(x_1, x_2, \ldots, x_n\)</span> é definida por</div>
<div class="displaymath process-math">
\begin{equation*}
q=\sqrt{\frac{x_1^2+x_2^2+\cdots+x_n^2}{n}},
\end{equation*}
</div>
