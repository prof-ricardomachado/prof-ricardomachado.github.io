<body><div class="solution solution-like"><p xmlns:svg="http://www.w3.org/2000/svg">O número médio de pessoas por mês é \(\frac{50}{12}\approx 4,1\text{.}\) Logo, em algum mês o número de nascidos nesse mês é maior que ou igual a \(4,1\text{,}\) ou seja, é maior que ou igual a 5.</p></div></body>
