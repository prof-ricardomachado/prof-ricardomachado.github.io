<p>A soma dos \(n\) primeiros termos de uma progressão geométrica \((a_n)\) de razão \(q\neq 1\text{,}\) é</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
S_n = a_1\frac{1-q^n}{1-q}.
\end{equation*}
</div>
