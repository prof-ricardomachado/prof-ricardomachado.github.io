</h6>
<p>Sabemos que \(a^2 = b^2+c^2\text{.}\) Usando que \(A(b,c)\leq Q(b,c)\text{:}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\frac{b+c}{2}\leq \sqrt{\frac{b^2+c^2}{2}} = \sqrt{\frac{a^2}{2}} = \frac{a}{\sqrt{2}}.
\end{equation*}
</div>
<p data-braille="continuation">Portanto,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
b+c \leq \sqrt{2}a.
\end{equation*}
</div>
