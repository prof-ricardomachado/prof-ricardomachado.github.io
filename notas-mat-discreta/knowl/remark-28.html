<span class="type">Nota</span><span class="space"> </span><span class="codenumber">6.3.5</span><span class="period">.</span>
</h4>O <em class="emphasis">fatorial</em> de um número natural <span class="process-math">\(n\)</span> é denotado por <span class="process-math">\(n!\)</span> e consiste na multiplicação desse número por seus antecessores, com exceção do zero. Ou seja<div class="displaymath process-math">
\begin{equation*}
n!=P_n = n\times (n-1) \times \cdots \times 1.
\end{equation*}
