<div class="para logical">
<div class="para">Dada uma progressão aritmética de segunda ordem, o termo <span class="process-math">\(a_n\)</span> pode ser determinado da seguinte maneira</div>
<div class="displaymath process-math">
\begin{equation*}
a_n = a_1 + \sum_{k=1}^{n-1} \Delta a_k = a_1+\frac{(\Delta a_{n-1}+\Delta a_1)(n-1)}{2}.
\end{equation*}
</div>
