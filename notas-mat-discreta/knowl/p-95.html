<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Parágrafo</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Temos \(i=-2\%=-0,02\) e \(n=50\text{.}\) Daí, \(1+I=(1+i)^n=(1-0,02)^{50}\approx0,3642\) e \(I\approx -0,6358=-63,58\%\text{.}\) A quantidade de gás diminuirá de aproximadamente 63,58%. Restarão aproximadamente 36,42% do gás inicialmente existente.</p>
