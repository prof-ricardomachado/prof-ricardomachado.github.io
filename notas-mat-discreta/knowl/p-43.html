<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Parágrafo</span></h6>
<p>Dada uma progressão aritmética de segunda ordem, o termo \(a_n\) pode ser determinado da seguinte maneira</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
a_n = a_1 + \sum_{k=1}^{n-1} \Delta a_k = a_1+\frac{(\Delta a_{n-1}+\Delta a_1)(n-1)}{2}.
\end{equation*}
</div>
