<body><article class="hiddenproof"><p xmlns:svg="http://www.w3.org/2000/svg">O número médio de objetos por gaveta é maior que ou igual a \(\frac{n+1}{n}\text{,}\) que é maior que 1. Logo, em alguma gaveta haverá um número de objetos maior que 1.</p></article></body>
