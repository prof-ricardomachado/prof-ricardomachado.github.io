<article class="example example-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Exemplo</span><span class="space"> </span><span class="codenumber">2.1.4</span><span class="period">.</span>
</h6>
<p>A sequência \((F_n)\text{,}\) dita de Fibonacci, cujos termos são \(1,1,2,3,5,\ldots\) e na qual cada termo é a soma dos dois imediatamente anteriores, é definida por</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
F_{n+2} = F_{n+1}+F_n, ~ (n\geq 0), ~ \text{ com } ~ F_1=F_2=1. 
\end{equation*}
</div></article><span class="incontext"><a href="section-3.html#exem-4">[incontext]</a></span>
