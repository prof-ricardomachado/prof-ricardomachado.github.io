<div class="para">O dinheiro de Verônica está investido a juros de taxa <span class="process-math">\(i=\frac{12}{6}=0,5\%\)</span> ao mês. A taxa anual equivalente é <span class="process-math">\(I\text{,}\)</span> tal que, <span class="process-math">\(1+I=(1+i)^{12}\text{.}\)</span> Daí, <span class="process-math">\(I=0,0617=6,17\%\)</span> ao ano. A taxa de 6% ao ano é nominal e a taxa de 6,17% ao ano é efetiva.</div>
