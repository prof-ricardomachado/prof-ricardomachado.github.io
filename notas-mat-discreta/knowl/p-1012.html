<p xmlns:svg="http://www.w3.org/2000/svg">Um enxadrista, durante 11 semanas, joga pelo menos uma partida por dia mas não joga mais de 12 partidas por semana. Mostre que é possível achar um conjunto de dias consecutivos durante os quais ele jogou exatamente 20 partidas.</p>
