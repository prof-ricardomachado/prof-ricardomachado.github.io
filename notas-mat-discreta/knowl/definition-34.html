</h6>
<p>A <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">média aritmética ponderada</em> dos números \(x_1, x_2, \ldots, x_n\) com pesos respectivamente iguais a \(p_1, p_2, \ldots, p_n\) é definida por</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\frac{p_1x_1+p_2x_2+\cdots+p_nx_n}{p_1+p_2+\cdots+p_n}.
\end{equation*}
