<h4 class="heading"><span class="type">Parágrafo</span></h4>
<div class="para logical">
<div class="para">Sejam <span class="process-math">\(A, B\)</span> e <span class="process-math">\(C\)</span> conjuntos; então, valem as seguintes propriedades:</div>
<ol class="decimal">
<li><div class="para"><span class="process-math">\(\displaystyle A\cap (B\cup C) = (A\cap B)\cup(A\cap C);\)</span></div></li>
<li><div class="para"><span class="process-math">\(\displaystyle A\cup (B\cap C) = (A\cup B)\cap(A\cup C).\)</span></div></li>
</ol>
</div>
