<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Parágrafo</span></h6>
<p>Portanto,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\frac{x_1+x_2+x_3+x_4}{4}\geq \sqrt[4]{x_1x_2x_3x_4},
\end{equation*}
</div>
<p data-braille="continuation">a igualdade só sendo obtida quando \(x_1=x_2\) e \(x_3=x_4\) e</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\frac{x_1+x_2}{2} = \frac{x_3+x_4}{2},
\end{equation*}
</div>
<p data-braille="continuation">isto é, quando \(x_1=x_2=x_3=x_4.\)</p>
