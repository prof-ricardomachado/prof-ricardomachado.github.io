</h4>O conjunto <em class="emphasis">diferença</em> de <span class="process-math">\(A_1\)</span> e <span class="process-math">\(A_2\)</span> é o conjunto dos elementos que pertencem a <span class="process-math">\(A_1\)</span> e não pertencem a <span class="process-math">\(A_2\text{.}\)</span> Simbolicamente,<div class="displaymath process-math">
\begin{equation*}
A_1\setminus A_2 = A_1\cap A_2^c = \{ \omega\in\Omega | \omega\in A_1 \text{ e } \omega\notin A_2 \}.
\end{equation*}
