<span class="type">Teorema</span><span class="space"> </span><span class="codenumber">1.2.3</span><span class="period">.</span>
</h3>
<ol class="lower-alpha">
<li><div class="para">O resultado da contagem (ou seja, o número cardinal de <span class="process-math">\(X\)</span>) é sempre o mesmo, não importando a contagem que seja feita.</div></li>
<li><div class="para">Todo subconjunto <span class="process-math">\(Y\)</span> de um conjunto finito <span class="process-math">\(X\)</span> é finito e <span class="process-math">\(n(Y)\leq n(X)\text{.}\)</span> Tem-se <span class="process-math">\(n(Y)=n(X)\)</span> somente quando <span class="process-math">\(Y=X\text{.}\)</span>
</div></li>
</ol></article><span class="incontext"><a href="section-2.html#theorem-4" class="internal">em contexto</a></span>
