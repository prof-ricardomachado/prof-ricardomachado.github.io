<p>A soma dos \(n\) primeiros termos de um progressão aritmética é</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
S_n = \frac{(a_1+a_n)n}{2}=\frac{(a_1+a_1+(n-1)r)n}{2} = \frac{r}{2}n^2+\left( a_1-\frac{r}{2} \right)n.
\end{equation*}
