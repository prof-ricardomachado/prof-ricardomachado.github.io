<body><article class="hiddenproof"><p>Se a dívida \(D_0\) é amortizada em \(n\) quotas iguais, cada quota é igual a</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
A_k=\frac{D_0}{n}.
\end{equation*}
</div>
<p data-braille="continuation">O estado da dívida, após \(k\) amortizações, é</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
D_k = D_0-k\frac{D_0}{n}=\frac{n-k}{n}D_0.
\end{equation*}
</div>
<p data-braille="continuation">As duas últimas fórmulas são óbvias.</p></article></body>
