a_n = \amp ~n^3-n \\
\Delta a_n = \amp ~ a_{n+1}-a_n = (n+1)^3-(n+1) - (n^3-n)=3n^2+3n\\
\Delta^2 a_n = \amp ~ 3(n+1)^2+3(n+1)-(3n^2+3n) = 6n+6 \\
\Delta^3 a_n = \amp ~ 6(n+1)+6 - (6n+6) = 6.
