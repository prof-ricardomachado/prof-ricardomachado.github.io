<body><div class="solution solution-like"><p xmlns:svg="http://www.w3.org/2000/svg">O dinheiro de Verônica está investido a juros de taxa \(i=\frac{12}{6}=0,5\%\) ao mês. A taxa anual equivalente é \(I\text{,}\) tal que, \(1+I=(1+i)^{12}\text{.}\) Daí, \(I=0,0617=6,17\%\) ao ano. A taxa de 6% ao ano é nominal e a taxa de 6,17% ao ano é efetiva.</p></div></body>
