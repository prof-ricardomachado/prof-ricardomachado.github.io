<div class="para">Quando permutamos uma lista de objetos, na qual, nem todos os elementos são distintos, precisamos considerar que permutar dois elementos idênticos não gera uma nova permutação. Este tipo de permutação é chamado de <em class="emphasis">permutação com repetição</em>.</div></article><span class="incontext"><a href="section-permutacoes-com-repeticoes.html#definition-26" class="internal">em contexto</a></span>
