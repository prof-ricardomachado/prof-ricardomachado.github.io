<h4 class="heading"><span class="type">Parágrafo</span></h4>
<div class="para logical">
<div class="para">A sequência <span class="process-math">\((F_n)\text{,}\)</span> dita de Fibonacci, cujos termos são <span class="process-math">\(1,1,2,3,5,\ldots\)</span> e na qual cada termo é a soma dos dois imediatamente anteriores, é definida por</div>
<div class="displaymath process-math">
\begin{equation*}
F_{n+2} = F_{n+1}+F_n, ~ (n\geq 0), ~ \text{ com } ~ F_1=F_2=1. 
\end{equation*}
