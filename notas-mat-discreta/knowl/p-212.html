<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Parágrafo</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Se a taxa de juros relativamente a um determinado período de tempo é igual a \(i\text{,}\) a taxa de juros relativamente a \(n\) períodos de tempo é \(I\text{,}\) tal que, \(1+I=(1+i)^n\text{.}\)</p>
