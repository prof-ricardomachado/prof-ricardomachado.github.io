<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Parágrafo</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Além disso, como \(C_1r+C_2r=y_1\) e \(C_1r^2+2C_2r^2=y_2\text{,}\) temos \(z_1=z_2=0\text{.}\) Mas, se \(z_{n+2}+pz_{n+1}+qz_n=0\) e \(z_1=z_2=0\text{,}\) então \(z_n=0\) para todo \(n\text{.}\)</p>
