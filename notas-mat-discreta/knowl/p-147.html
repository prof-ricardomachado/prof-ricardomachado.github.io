<p>A recorrência \(x_{n+2}=x_{n+1}+x_n\) tem equação característica \(r^2=r+1\text{.}\) As raízes da equação característica são:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
r_1=\frac{1+\sqrt{5}}{2}~~ \text{ e } ~~ r_2=\frac{1-\sqrt{5}}{2}.
\end{equation*}
