def _(digitos=input_box(235689 , width=30,  label="Dígitos:"), numero=input_box(653289 , width=30,  label="Número:") ):

    try:    
        d = digitos.digits()
        d.sort()

        permut = Permutations(d).list()

        l=[]
        for p in permut:
            p = list(p)
            p.reverse()
            n10 = 0
            for i in range(len(p)):
                n10 = n10 + p[i]*10^i
            l.append(n10)
        #print(l)
        pos = l.index(numero)+1

        print('A posição de %d é %d' %(numero, pos))
    except ValueError:
        print('Digite um número válido')
