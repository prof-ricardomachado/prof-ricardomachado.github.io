<h3 class="heading"><span class="type">Parágrafo</span></h3>
<div class="para">Vamos demonstrar a primeira destas propriedades. A outra é demonstrada de forma análoga. Usamos o fato de que <span class="process-math">\((A \cup B)^c=A^c \cap B^c\text{,}\)</span> se, e somente se,  <span class="process-math">\((A \cup B)^c \subset A^c \cap B^c\)</span> e <span class="process-math">\(A^c \cap B^c \subset (A \cup B)^c\text{.}\)</span>
