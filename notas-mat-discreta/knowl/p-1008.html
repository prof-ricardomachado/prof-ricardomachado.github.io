<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Parágrafo</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Considere os \(n+1\) primeiros números da sequência \(1,11,111,\ldots\text{.}\) Divida-os por \(n\) e considere os restos dessas divisões. Esses restos só podem ser iguais a \(0,1,2,\ldots, n-1\text{.}\)</p>
