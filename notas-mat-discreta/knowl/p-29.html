<p>Primeiro, vamos calcular \(a_{20}\text{,}\) depois, usamos a fórmula da soma.</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
a_{20}=a_1+19r=2+19\times 4=78.
\end{equation*}
</div>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
S_{20}=\frac{(2+78)20}{2}=800.
\end{equation*}
</div>
