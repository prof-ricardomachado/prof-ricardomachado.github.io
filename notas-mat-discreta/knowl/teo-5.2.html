<p>O valor de uma série uniforme de \(n\) pagamentos iguais a \(P\text{,}\) um tempo antes do primeiro pagamento, é, sendo \(i\) a taxa de juros, igual a</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
A = P\frac{1-(1+i)^{-n}}{i}.
\end{equation*}
