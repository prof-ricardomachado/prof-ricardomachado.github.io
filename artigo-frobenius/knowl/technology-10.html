<p xmlns:svg="http://www.w3.org/2000/svg">Implementação para calcular a quantidade de valores e os valores que não são da forma \(ax + by\) com \(x, y \geq 0\text{.}\)</p>
<figure class="figure figure-like"><iframe xmlns:svg="http://www.w3.org/2000/svg" id="interactive-naosol" width="600" height="360" src="interactive-naosol-if.html"></iframe><figcaption xmlns:svg="http://www.w3.org/2000/svg"><span class="type">Figura</span><span class="space"> </span><span class="codenumber">3.8<span class="period">.</span></span><span class="space"> </span></figcaption></figure><div class="sagecell-sage" id="sage-11"><script type="text/x-sage">def proposicao_3_6(a,b):
    if (gcd(a,b)==1):
        t = (a-1)*(b-1)/2
        print('Quantidade que não pode ser obtida: \n(%d-1)(%d-1)/2 = %d' %(a,b,t))

        a1 = min([a,b])
        b1 = max([a,b])
        print('\nVariando y de %d até %d:' %(1,a1-1))
        l=[]
        for y in range(1,a1):
            for i in range(1,y*b1//a1+1):
                l.append(b1*y-a1*i)
            l.sort()
            print('y=%d, %d>=x>0: %dy-%dx sols: %s' %(y, y*b1//a1,b1,a1 ,l))
            l=[]
    else:
        print('Insira valores tais que o mdc seja igual a 1.')
proposicao_3_6(5,9)
</script></div></article><span class="incontext"><a href="section-3.html#technology-10">[incontext]</a></span>
