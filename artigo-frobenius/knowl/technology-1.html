<p xmlns:svg="http://www.w3.org/2000/svg">Escolha valores para \(a\) e \(b\) para obter os valores do quociente e resto na divisão de \(a\) por \(b\text{.}\)</p>
<figure class="figure figure-like"><iframe xmlns:svg="http://www.w3.org/2000/svg" id="interactive-algoritmo-div" width="600" height="300" src="interactive-algoritmo-div-if.html"></iframe><figcaption xmlns:svg="http://www.w3.org/2000/svg"><span class="type">Figura</span><span class="space"> </span><span class="codenumber">1.3<span class="period">.</span></span><span class="space"> </span>Divisão Euclideana.</figcaption></figure><p xmlns:svg="http://www.w3.org/2000/svg">O algoritmo em SageMath está descrito abaixo:</p>
<div class="sagecell-sage" id="sage-1"><script type="text/x-sage">def divisao(a, b):
    r=ZZ(mod(a,b))                       # cálculo do resto da divisão de a por b
    q=(a-r)/b                            # cálculo do quociente da divisão de a por b
    print('%d = %d*%d + %d' %(a,b,q,r))  # imprime na tela os valores de a=b*q+r
divisao(-7, -3)
</script></div></article><span class="incontext"><a href="sec-aritmetica.html#technology-1">[incontext]</a></span>
