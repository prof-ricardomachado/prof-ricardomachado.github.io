<p xmlns:svg="http://www.w3.org/2000/svg">As <em class="emphasis">permutações discordantes</em> são as permutações de tamanho \(n\) nas quais a  \(k\)-ésima posição tem como elementos proibidos \(k\) e \(k+1\text{.}\) E para a \(n\)-ésima posição tem como elementos proibidos o \(n\) e o \(1\text{.}\)</p></article><span class="incontext"><a href="sec-problema-menages.html#definition-2">[incontext]</a></span>
