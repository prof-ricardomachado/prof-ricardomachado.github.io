<p>Uma função \(f(x)\) é contínua em um intervalo fechado \([a,b]\) quando</p>
<ol class="decimal">
<li>\(f(x)\) é contínua em \((a,b)\text{,}\)</li>
<li>\(f(x)\)é contínua à direita em  \(a\text{,}\) e</li>
<li>\(f(x)\) é contínua à esquerda em  \(b\text{.}\)</li>
</ol></article><span class="incontext"><a href="section-10.html#def_1_6_3">[incontext]</a></span>
