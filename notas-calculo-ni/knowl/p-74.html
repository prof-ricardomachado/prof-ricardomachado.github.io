<div class="para">O conjunto <span class="process-math">\(Im(f)=\{f(x)\in B ~|~ x\in A\}\)</span> é chamado de <em class="emphasis">imagem</em> da função <span class="process-math">\(f\text{.}\)</span> O conjunto <span class="process-math">\(Im(f)\)</span> é um subconjunto do contradomínio formado por todos os elementos correspondentes de algum elemento do domínio.</div>
