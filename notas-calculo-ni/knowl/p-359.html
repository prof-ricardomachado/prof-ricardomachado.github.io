<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Parágrafo</span></h6>
<p>A combinação de um dos  <a class="xref" data-knowl="./knowl/th-triviais.html" title="[assemblage]: Limites essenciais">Limites essenciais</a> e a <a class="xref" data-knowl="./knowl/thm_lim_powers.html" title="[assemblage]: Propriedade da Potência">Propriedade da Potência</a> gera uma forma de obter outro limite muito comum e útil. Se \(n\) um inteiro positivo, \(a\) um número real então</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{gather}
\lim\limits_{x \to a} x^n = a^n.\tag{2.2.1}
\end{gather}
</div>
