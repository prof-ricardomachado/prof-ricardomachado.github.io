<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Parágrafo</span></h6>
<p>Seja \(c\) uma constante então os seguintes limites são verdadeiros</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\lim_{x \to \infty} c \amp= c \amp \lim_{x \to -\infty} c \amp= c\\
\lim_{x \to \infty} \frac{1}{x} \amp= 0 \amp \lim_{x \to -\infty} \frac{1}{x} \amp= 0
\end{align*}
</div>
