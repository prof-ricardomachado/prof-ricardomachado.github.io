<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Parágrafo</span></h6>
<p>Uma função \(f(x)\) é contínua à direita em \(a\) se</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\lim_{x\to a^+} f(x) \amp= f(a).
\end{align*}
</div>
<p data-braille="continuation">Analogamente,  \(f(x)\) é contínua à esquerda em \(a\) se</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\lim_{x\to a^-} f(x) \amp= f(a)
\end{align*}
</div>
