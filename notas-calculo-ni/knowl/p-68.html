<h4 class="heading"><span class="type">Parágrafo</span></h4>
<div class="para">Em termos de intervalos, o <a href="" class="xref" data-knowl="./knowl/cor-delta.html" title="Corolário 1.1.19">Corolário 1.1.19</a> nos diz que <span class="process-math">\(|x-a|\lt \delta\)</span> se, e somente se, <span class="process-math">\(x\)</span> pertence ao intervalo aberto <span class="process-math">\((a-\delta,a+\delta)\text{.}\)</span> Além disso, <span class="process-math">\(|x-a|\lt \delta\)</span> significa que a distância de <span class="process-math">\(x\)</span> para <span class="process-math">\(a\)</span> é menor que <span class="process-math">\(\delta\text{.}\)</span>
