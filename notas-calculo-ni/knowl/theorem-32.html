<article class="theorem theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Teorema</span><span class="space"> </span><span class="codenumber">4.4.7</span><span class="period">.</span>
</h6>
<p>Seja \(f\) uma função derivável em \(p\text{,}\) na qual \(p\) é um ponto interior do \(D_f\text{.}\) Para que \(p\) seja um ponto de máximo ou de mínimo local, é necessário que</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
f'(p)=0
\end{equation*}
</div></article><article class="hiddenproof"><a class="proof-knowl original" data-knowl="./knowl/proof-25-hidden.html" title="Demonstração 4.4.7.1"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Demonstração<span class="period">.</span></span></h6></a></article><span class="incontext"><a href="section-21.html#theorem-32">[incontext]</a></span>
