<article class="remark remark-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Observação</span><span class="space"> </span><span class="codenumber">1.5.12</span><span class="period">.</span>

<p><dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">(Leis dos Logarítmos)</dfn></p>
<ol class="decimal">
<li>\(\displaystyle \log_a(x\cdot y) = \log_ax + \log_ay\)</li>
<li>\(\displaystyle \log_a(x/y) = \log_ax - \log_ay\)</li>
<li>\(\displaystyle \log_a x^r = r\log_ax\)</li>
<li>\(\log_bx = \frac{\log_ax}{\log_ab}\text{,}\) para \(b&gt;0, b\neq 1\)</li>
</ol></article><span class="incontext"><a href="section-5.html#remark-13">[incontext]</a></span>
