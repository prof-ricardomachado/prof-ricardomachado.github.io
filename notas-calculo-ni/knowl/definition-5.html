<article class="definition definition-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Definição</span><span class="space"> </span><span class="codenumber">1.1.12</span><span class="period">.</span>
</h6>
<p>Dado \(x\in\mathbb{R}\) definimos o <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">módulo</em> (ou <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">valor absoluto</em>) de \(x\) como</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
|x|=\begin{cases} 
x, \amp \text{ se } x&gt;0\\
0, \amp \text{ se } x=0\\
-x, \amp \text{ se } x\lt 0\\
\end{cases}
\end{equation*}
</div></article><span class="incontext"><a href="section-1.html#definition-5">[incontext]</a></span>
