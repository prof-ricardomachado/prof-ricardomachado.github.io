</h4>
<div class="para logical">
<div class="para">Dado <span class="process-math">\(x\in\mathbb{R}\)</span> definimos o <em class="emphasis">módulo</em> (ou <em class="emphasis">valor absoluto</em>) de <span class="process-math">\(x\)</span> como</div>
<div class="displaymath process-math">
\begin{equation*}
|x|=\begin{cases} 
x, \amp \text{ se } x&gt;0\\
0, \amp \text{ se } x=0\\
-x, \amp \text{ se } x\lt 0\\
\end{cases}
\end{equation*}
</div>
