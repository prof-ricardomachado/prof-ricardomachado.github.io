<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Parágrafo</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Sejam \(f\) uma função e \(p\in D_f\text{,}\) com \(f\) contínua em \(p\text{.}\) Dizemos que \(p\) é <em class="emphasis">ponto de inflexão</em> de \(f\) se existem \(a, b \in D_f\text{,}\) com \(p\in (a, b)\text{,}\) tal que as concavidades de \(f\) em \((a, p)\) e em \((p, b)\) sejam opostas.</p>
