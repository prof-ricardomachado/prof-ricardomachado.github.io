<p><dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">Caso 1:</dfn> Se \(\Delta\geq 0\text{,}\) então as raízes de \(f\) são</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
x' = \frac{-b+\sqrt{\Delta}}{2a} \quad \text{e}\quad x'' = \frac{-b-\sqrt{\Delta}}{2a}
\end{equation*}
</div>
<p data-braille="continuation">Note que: se \(\Delta=0\text{,}\) então \(x'=x''\text{.}\)</p>
