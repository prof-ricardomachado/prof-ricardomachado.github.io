<p>Para utilizar o <a class="xref" data-knowl="./knowl/ex-4.html" title="Exemplo 2.1.12: Um limite especial: \(\displaystyle\lim_{x\to 0}\frac{\sin{x}}{x} =1\)">Exemplo 2.1.12</a> precisamos fazer \(t=3x\) e notar que quando \(x\to 0\) temos \(t\to 0\text{.}\) Logo, segue do <a class="xref" data-knowl="./knowl/ex-4.html" title="Exemplo 2.1.12: Um limite especial: \(\displaystyle\lim_{x\to 0}\frac{\sin{x}}{x} =1\)">Exemplo 2.1.12</a> que</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\lim\limits_{x\to 0}\frac{\sin{3x}}{3x}=\lim\limits_{t\to 0}\frac{\sin{t}}{t}=1.
\end{equation*}
</div>
