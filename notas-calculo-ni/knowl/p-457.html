<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Parágrafo</span></h6>
<p>Seja \(f\) uma função contínua no intervalo \([a, b]\text{,}\) então existem \(x_1\) e \(x_2\) em \([a, b]\) tais que</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
f(x_1)\leq f(x)\leq f(x_2) \quad \forall ~~ x\in [a, b].
\end{equation*}
</div>
