</h3>Podemos utilizar o SageMath para calcular a inversa de funções. Para calcular a inversa da função <span class="process-math">\(f(x)=3x+2\text{,}\)</span> use o código a seguir. E para trocar a função, modifique o valor atribuído a f na linha 5. <pre class="ptx-sagecell sagecell-sage" id="sage-15"><script type="text/x-sage">def symbolic_inverse(f, x):
    y = SR.var('y')
    g = (f - y).roots(x, multiplicities=False)
    return [expr.subs(y=x) for expr in g]
f = 3*x+2
inv = symbolic_inverse(f, x)
show(inv)
</script></pre></article><span class="incontext"><a href="section-4.html#technology-1" class="internal">em contexto</a></span>
