<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Parágrafo</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Em termos de intervalos, o <a class="xref" data-knowl="./knowl/cor-delta.html" title="Corolário 1.1.19">Corolário 1.1.19</a> nos diz que \(|x-a|\lt \delta\) se, e somente se, \(x\) pertence ao intervalo aberto \((a-\delta,a+\delta)\text{.}\) Além disso, \(|x-a|\lt \delta\) significa que a distância de \(x\) para \(a\) é menor que \(\delta\text{.}\)</p>
