<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Parágrafo</span></h6>
<p>(Regra da Cadeia) Sejam \(y = f(x)\) e \(x = g(t)\) duas funções deriváveis, com \(Im(g)\subset D_f\text{,}\) então a composta \(h(t) = f(g(t))\) é derivável e vale a regra da cadeia:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
h'(t) = f'(g(t))\cdot g'(t), ~~~t\in D_g
\end{equation*}
</div>
