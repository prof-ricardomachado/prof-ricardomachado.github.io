</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">O conjunto \(Im(f)=\{f(x)\in B ~|~ x\in A\}\) é chamado de <em class="emphasis">imagem</em> da função \(f\text{.}\) O conjunto \(Im(f)\) é um subconjunto do contradomínio formado por todos os elementos correspondentes de algum elemento do domínio.</p></article><span class="incontext"><a href="section-2.html#definition-8">[incontext]</a></span>
