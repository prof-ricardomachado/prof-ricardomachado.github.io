<article class="theorem theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Teorema</span><span class="space"> </span><span class="codenumber">2.3.29</span><span class="period">.</span><span class="space"> </span><span class="title">Teorema do Valor Intermediário (TVI).</span>
</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Seja \(a \lt b\) e seja \(f\) uma função contínua em  \(a\leq x \leq b\text{.}\) Se \(d\) é um valor qualquer entre \(f(a)\) e \(f(b)\) então existe algum número \(c \in [a, b]\) tal que \(f(c) = d\text{.}\)</p>
