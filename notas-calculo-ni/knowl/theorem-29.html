<p>Se \(f\) for contínua no intervalo \([a, b]\) e derivável em \((a, b)\text{,}\) então existirá pelo menos um \(c\) em \((a, b)\) tal que</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
f'(c) = \frac{f(b)-f(a)}{b-a}.
\end{equation*}
