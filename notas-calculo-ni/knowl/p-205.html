<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Parágrafo</span></h6>
<p>De acordo com a <a class="xref" data-knowl="./knowl/fig1-sage.html" title="Figura 2.1.3">Figura 2.1.3</a>, os valores de função \(f(x)=x^2-3x+2\) se aproxima \(2\) quando \(x\) se torna cada vez mais próximos de 0 pelos dois lados. Logo, podemos escrever que</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\lim_{x\to 0}(x^2-3x+2)=2.
\end{equation*}
</div>
