<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Parágrafo</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Por simplificação, deixamos muitas vezes de explicitar o domínio e o contra domínio de uma função. Quando isto ocorrer, ficará implícito que o contradomínio é \(\mathbb{R}\) e o domínio o "maior" subconjunto de \(\mathbb{R}\) para o qual faz sentido a regra em questão.</p>
