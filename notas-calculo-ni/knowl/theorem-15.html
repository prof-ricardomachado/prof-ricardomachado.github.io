</h6>
<p>Se \(r\) é uma reta <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">não-vertical</em> que passa pelo ponto \((x_0, y_0)\) e tem coeficiente angular \(m\text{,}\) então uma equação de \(r\) é</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
y-y_0 = m(x-x_0).
\end{equation*}
</div>
<p data-braille="continuation">Tal equação é denominada <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">equação fundamental da reta</em>.</p></article><span class="incontext"><a href="section-13.html#theorem-15">[incontext]</a></span>
