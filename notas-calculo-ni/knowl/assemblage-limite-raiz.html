<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Propriedade da Raiz.</span></h6>
<p>Se  \(n\) um inteiro positivo, \(a\) um número real e \(\lim\limits_{x\to a}f(x)&gt;0\) então</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{gather*}
\lim\limits_{x \to a} \sqrt[n]{f(x)}= \sqrt[n]{\lim\limits_{x \to a} f(x)}.
\end{gather*}
</div></article><span class="incontext"><a href="section-9.html#assemblage-limite-raiz">[incontext]</a></span>
