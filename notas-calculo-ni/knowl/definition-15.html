<article class="definition definition-like"><h3 class="heading">
<span class="type">Definição</span><span class="space"> </span><span class="codenumber">1.4.3</span><span class="period">.</span>
</h3>
<div class="para">Uma função <span class="process-math">\(f:A\rightarrow B\)</span> é <em class="emphasis">sobrejetiva (ou sobrejetora)</em>, se para todo elemento <span class="process-math">\(y\in B\)</span> houver pelo menos um elemento <span class="process-math">\(x\in A\)</span> tal que <span class="process-math">\(f(x)=y\text{.}\)</span> Ou seja, quando o conjunto imagem coincide com o contradomínio da função.</div></article><span class="incontext"><a href="section-4.html#definition-15" class="internal">em contexto</a></span>
