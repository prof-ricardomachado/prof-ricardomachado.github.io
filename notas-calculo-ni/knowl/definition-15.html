<article class="definition definition-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Definição</span><span class="space"> </span><span class="codenumber">1.4.3</span><span class="period">.</span>
</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Uma função \(f:A\rightarrow B\) é <em class="emphasis">sobrejetiva (ou sobrejetora)</em>, se para todo elemento \(y\in B\) houver pelo menos um elemento \(x\in A\) tal que \(f(x)=y\text{.}\) Ou seja, quando o conjunto imagem coincide com o contradomínio da função.</p></article><span class="incontext"><a href="section-4.html#definition-15">[incontext]</a></span>
