<article class="definition definition-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Definição</span><span class="space"> </span><span class="codenumber">1.4.12</span><span class="period">.</span>
</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Dadas as funções \(f:A\rightarrow B\) e \(g:B\rightarrow A\text{,}\) diremos que \(g\) é uma <em class="emphasis">inversa à direita</em> para \(f\) quando \(f\circ g = id_B:B\rightarrow B\text{,}\) ou seja, quando \(f(g(y))=y\) para todo \(y\in B\text{.}\)</p></article><span class="incontext"><a href="section-4.html#definition-15">[incontext]</a></span>
