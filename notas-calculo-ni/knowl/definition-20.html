<p xmlns:svg="http://www.w3.org/2000/svg">Uma função \(g:B\rightarrow A\) chama-se <em class="emphasis">inversa</em> da função \(f:A\rightarrow B\text{,}\) quando \(g\circ f=id_A\) e \(f\circ g=id_B\text{,}\) isto é, quando \(g\) é inversa à esquerda e à direita para \(f\text{.}\)</p></article><span class="incontext"><a href="section-4.html#definition-20">[incontext]</a></span>
