<article class="theorem theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Teorema</span><span class="space"> </span><span class="codenumber">2.2.26</span><span class="period">.</span>
</h6>
<p>Seja \(a\) um número real e \(f,g\) funções tais que \(f(x)\leq g(x)\) para todo \(x\) próximo de  \(a\text{,}\) exceto possivelmente em \(x=a\text{,}\) então</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\lim\limits_{x \to a} f(x) \leq   \lim\limits_{x \to a} g(x).  
\end{equation*}
</div></article><span class="incontext"><a href="section-10.html#theorem-8">[incontext]</a></span>
