<p>Propriedades básicas dos logarítmos</p>
<ol class="decimal">
<li>\(\displaystyle \log_a1=0\)</li>
<li>\(\displaystyle \log_aa=1\)</li>
<li>\(\displaystyle \log_a a^x=x, ~ \forall~x\in\mathbb{R}\)</li>
<li>\(\displaystyle a^{\log_ax}=x, ~ \forall~x&gt;0\)</li>
</ol>
