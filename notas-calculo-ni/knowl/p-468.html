<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Parágrafo</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">De acordo com <a class="xref" data-knowl="./knowl/th-tipos-continuas.html" title="Teorema 2.3.21">Teorema 2.3.21</a> \(\sin{x}\) como \(x+1\) são contínuas. Segue do <a class="xref" data-knowl="./knowl/thm_arith_cont.html" title="Teorema 2.3.18: Propriedades aritméticas">Teorema 2.3.18</a> o quociente destas expressões também é uma função contínua, já que onde o denominador se anula apenas em \(x=-1\text{,}\) mas que não pertence ao domínio de \(f(x)\text{.}\)</p>
