<p>Observe na <a class="xref" data-knowl="./knowl/fig1-sage.html" title="Figura 2.1.3">Figura 2.1.3</a> que quando \(x\) se aproxima de 1, por ambos os lados, \(f(x)\) fica cada vez mais próximo de 0. Assim,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\lim_{x\to 1}(x^2-3x+2)=0.
