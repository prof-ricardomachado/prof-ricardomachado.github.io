<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Parágrafo</span></h6>
<p>Por definição, se  \(x\ge 1\text{,}\) temos \(f(x)=x-1\text{.}\) Na <a class="xref" data-knowl="./knowl/fig6-plot.html" title="Figura 2.2.6">Figura 2.2.6</a> observa-se que \(f(x)\) tende a 0 quando \(x\) tende a 1 pela direita. Portanto,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\displaystyle\lim_{x\to 1^{+}}f(x)=0.
\end{equation*}
</div>
