<p xmlns:svg="http://www.w3.org/2000/svg">Em outras palavras, o <a class="xref" data-knowl="./knowl/thm_comp_cont.html" title="Teorema 2.3.26: Composição e continuidade">Teorema 2.3.26</a> diz que:  se \(g\) é contínua em \(a\) e \(f\) é contínua em \(g(a)\) então a função composta \((f \circ g)(x) = f(g(x))\) é contínua em \(a\text{.}\) Então, quando compomos duas funções contínuas, obtemos uma nova função contínua.</p>
