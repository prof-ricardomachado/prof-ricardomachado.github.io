<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Parágrafo</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Dadas as funções \(f:A\rightarrow B\) e \(g:B\rightarrow A\text{,}\) diremos que \(g\) é uma <em class="emphasis">inversa à direita</em> para \(f\) quando \(f\circ g = id_B:B\rightarrow B\text{,}\) ou seja, quando \(f(g(y))=y\) para todo \(y\in B\text{.}\)</p>
