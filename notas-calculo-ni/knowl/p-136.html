<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Parágrafo</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Toda função exponencial \(f(x)=a^x\text{,}\) com \(a&gt;0\) e \(a\neq 1\text{,}\) é uma função injetiva, portanto possui uma função inversa. A função inversa \(f^{-1}\) é chamada de <em class="emphasis">função logarítmica</em> com base \(a\) e é denotada por \(\log_a\text{.}\)</p>
