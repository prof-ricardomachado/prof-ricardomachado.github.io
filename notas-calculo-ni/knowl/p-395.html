<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Parágrafo</span></h6>
<p>Como \(f' = {5x^4+15x^2+2}\text{,}\) temos que \(f\) é uma função crescente, portanto \(f\) é sobrejetiva. Dessa forma, como \(f(1) = 4\text{,}\) temos</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
(f^{-1})'(f(1)) = (f^{-1})'(4) = \frac{1}{f'(1)} =  \frac{1}{22}.
\end{equation*}
</div>
