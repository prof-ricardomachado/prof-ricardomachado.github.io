<h4 class="heading"><span class="type">Parágrafo</span></h4>
<div class="para">Uma partícula move-se (de acordo com a animação abaixo) sobre o eixo <span class="process-math">\(x\)</span> de modo que no instante <span class="process-math">\(t\)</span> a posição <span class="process-math">\(x\)</span> é dada por <span class="process-math">\(x = \cos(3t)\text{,}\)</span> <span class="process-math">\(t\geq 0\text{.}\)</span> Suponha <span class="process-math">\(x\)</span> dado em metros e <span class="process-math">\(t\)</span> em segundos.</div>
