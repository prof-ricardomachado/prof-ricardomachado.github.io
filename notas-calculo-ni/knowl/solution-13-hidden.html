<p>Por definição, se  \(x\lt 1\text{,}\) temos \(f(x)=x^2-\frac{1}{2}\text{.}\) Na <a class="xref" data-knowl="./knowl/fig6-plot.html" title="Figura 2.1.22">Figura 2.1.22</a> observa-se que \(f(x)\) tende a \(\frac{1}{2}\) quando \(x\) tende a 1 pela esquerda. Portanto,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\displaystyle\lim_{x\to 1^{-}}f(x)=1
\end{equation*}
</div>
