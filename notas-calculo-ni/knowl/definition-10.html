<article class="definition definition-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Definição</span><span class="space"> </span><span class="codenumber">1.3.7</span><span class="period">.</span>
</h6>
<p>Uma função real \(f\) é chamada de <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">função quadrática</em> se existem números reais \(a, b, c\in \mathbb{R}\text{,}\) com \(a\neq 0\text{,}\) tais que</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
f(x)=ax^2+bx+c.
\end{equation*}
</div>
<p data-braille="continuation">O domínio de uma função quadrática é \(\mathbb{R}\text{.}\)</p></article><span class="incontext"><a href="section-3.html#definition-10">[incontext]</a></span>
