</h4>
<div class="para logical">
<div class="para">Uma função real <span class="process-math">\(f\)</span> é chamada de <em class="emphasis">função quadrática</em> se existem números reais <span class="process-math">\(a, b, c\in \mathbb{R}\text{,}\)</span> com <span class="process-math">\(a\neq 0\text{,}\)</span> tais que</div>
<div class="displaymath process-math">
\begin{equation*}
f(x)=ax^2+bx+c.
\end{equation*}
</div>
<div class="para">O domínio de uma função quadrática é <span class="process-math">\(\mathbb{R}\text{.}\)</span>
</div>
</div></article><span class="incontext"><a href="section-3.html#definition-10" class="internal">em contexto</a></span>
