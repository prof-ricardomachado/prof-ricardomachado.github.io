<p>Nota-se no gráfico de \(f\) (ver <a class="xref" data-knowl="./knowl/fig5-plot.html" title="Figura 2.1.18">Figura 2.1.18</a>) que quando \(x\) tende a 2 pela esquerda \(f(x)=-1\text{.}\) Portanto, o limite pela esquerda é</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\lim_{x\to 2^{-}}\frac{|x-2|}{x-2}=-1.
\end{equation*}
</div>
