</h6>
<p>Determine as raízes e faça o estudo do sinal das seguintes funções:</p>
<ol class="decimal">
<li>\(\displaystyle f(x)=2x+4\)</li>
<li>\(\displaystyle f(x)=-2x+3\)</li>
<li>\(\displaystyle f(x)=(x-1)(2x+2)\)</li>
<li>\(\displaystyle f(x) = (3x-6)(-2x+4)(2x-1)\)</li>
<li>\(\displaystyle f(x)=\frac{2x+6}{3x+1}\)</li>
</ol></article><span class="incontext"><a href="section-3.html#example-7">[incontext]</a></span>
