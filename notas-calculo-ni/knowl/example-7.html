<li><div class="para"><span class="process-math">\(\displaystyle f(x) = (3x-6)(-2x+4)(2x-1)\)</span></div></li>
<li><div class="para"><span class="process-math">\(\displaystyle f(x)=\frac{2x+6}{3x+1}\)</span></div></li>
