\lim_{x\rightarrow 1} \frac{(3-x^3)^4-16}{x^3-1} =\amp~\lim_{u\rightarrow 2}\frac{u^4-16}{2-u}\\
=\amp~\lim_{u\rightarrow 2}\frac{(u-2)(u+2)(u^2+4)}{2-u}\\
=\amp~-\lim_{u\rightarrow 2}(u+2)(u^2+4)\\
=\amp~-32
\end{align*}
