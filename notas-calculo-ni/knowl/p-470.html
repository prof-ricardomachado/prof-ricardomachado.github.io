<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Parágrafo</span></h6>
<p>Se \(f\)é contínua em  \(b\) e \(\displaystyle \lim_{x \to a} g(x) = b\) então \(\displaystyle \lim_{x\to a} f(g(x)) = f(b)\text{.}\) Isto é,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\lim_{x \to a} f\left( g(x) \right) \amp= f\left( \lim_{x \to a} g(x) \right)
\end{align*}
</div>
