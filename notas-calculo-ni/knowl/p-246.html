<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Parágrafo</span></h6>
<p>Sejam \(f\) e \(g\) duas funções tais que \(Im_f\subset D_g\text{.}\) Se</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\lim_{x\rightarrow p}f(x)=a
\end{equation*}
</div>
<p data-braille="continuation">e \(g\) contínua em \(a\text{,}\) então,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\lim_{x\rightarrow p} g(f(x)) = \lim_{u\rightarrow a}g(u).
\end{equation*}
</div>
