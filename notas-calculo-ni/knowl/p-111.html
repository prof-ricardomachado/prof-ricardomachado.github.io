<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Parágrafo</span></h6>
<p>b) \(g(x)=2x+3\) é injetora. De fato, sejam \(a,b\in \mathbb{R}\text{,}\) com \(a\neq b\text{.}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
f(a)=f(b)\Leftrightarrow \amp~2a+3=2b+3\\
\amp~2a=2b\\
\amp~a=b,
\end{align*}
</div>
<p data-braille="continuation">mas \(a\neq b\) por hipótese. Portanto, \(f\) é injetiva.</p>
