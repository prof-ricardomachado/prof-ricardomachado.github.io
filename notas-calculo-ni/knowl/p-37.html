<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Parágrafo</span></h6>
<p><dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">item 4.</dfn> Como \(x\lt y\text{,}\) temos \(y-x\in \mathbb{R}^+\text{.}\) Supondo \(z\in \mathbb{R}^+\text{,}\) segue que</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
(y-x)\cdot z \in \mathbb{R}^+,
\end{equation*}
</div>
<p data-braille="continuation">mas \((y-x)\cdot z = yz-xz\text{.}\) Então \(xz\lt yz\text{.}\)</p>
