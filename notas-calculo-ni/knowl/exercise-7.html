<li><div class="para"><span class="process-math">\(\displaystyle f(x)=2x^2-x, ~ g(x)=3x+2\)</span></div></li>

<li><div class="para"><span class="process-math">\(\displaystyle f(x)=1-3x, ~ g(x)=5x^2+3x+2\)</span></div></li>
<li><div class="para"><span class="process-math">\(\displaystyle f(x)=\sqrt{2x+3}, ~ g(x)=x^2+1\)</span></div></li>
