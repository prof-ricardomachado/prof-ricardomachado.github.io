<article class="exercise exercise-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Exercício</span><span class="space"> </span><span class="codenumber">1<span class="period">.</span></span>
</h6>
<p>Encontre as funções \(f\circ g, g\circ f,\)  e seus domínios.</p>
<ol class="lower-alpha">
<li>\(\displaystyle f(x)=2x^2-x, ~ g(x)=3x+2\)</li>
<li>\(\displaystyle f(x)=1-x^3, ~ g(x)=\dfrac{1}{x}\)</li>
<li>\(\displaystyle f(x)=1-3x, ~ g(x)=5x^2+3x+2\)</li>
<li>\(\displaystyle f(x)=\sqrt{2x+3}, ~ g(x)=x^2+1\)</li>
</ol></article><span class="incontext"><a href="section-4.html#exercise-7">[incontext]</a></span>
