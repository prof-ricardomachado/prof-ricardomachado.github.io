<p xmlns:svg="http://www.w3.org/2000/svg">Seja \(f:\mathbb{R}\rightarrow \mathbb{R}\text{,}\) dada por \(f(x)=3x+2\text{.}\) A inversa \(f\) é a função \(g:\mathbb{R}\rightarrow \mathbb{R}\text{,}\) dada por \(g(x)=\frac{x-2}{3}\text{.}\)</p>
<div class="sagecell-sage" id="sage-13"><script type="text/x-sage">f = 3*x+2; g = (x-2)/3
show('fog(x) = ', f.subs(x==g))
show('gof(x) = ', g.subs(x==f))
</script></div></article><span class="incontext"><a href="section-4.html#example-21">[incontext]</a></span>
