<div class="para logical">
<div class="para">Seja <span class="process-math">\(a\)</span> um número real positivo com <span class="process-math">\(a\neq 1\text{.}\)</span> A <em class="emphasis">função logarítmica com base <span class="process-math">\(a\)</span></em>, é definida por</div>
<div class="displaymath process-math">
\begin{equation*}
\log_ax=y \Leftrightarrow a^y=x.
