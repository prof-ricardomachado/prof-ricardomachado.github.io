<p xmlns:svg="http://www.w3.org/2000/svg">Uma <em class="emphasis">função de uma variável real a valores reais</em> é uma função \(f:A\rightarrow B\text{,}\) na qual, \(A\) e \(B\) são subconjuntos de \(\mathbb{R}\text{.}\) Nosso foco em cálculo é trabalhar com funções de uma variável real a valores reais.</p></article><span class="incontext"><a href="section-2.html#definition-7">[incontext]</a></span>
