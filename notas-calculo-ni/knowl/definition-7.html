</h3>
<div class="para">Uma <em class="emphasis">função de uma variável real a valores reais</em> é uma função <span class="process-math">\(f:A\rightarrow B\text{,}\)</span> na qual, <span class="process-math">\(A\)</span> e <span class="process-math">\(B\)</span> são subconjuntos de <span class="process-math">\(\mathbb{R}\text{.}\)</span> Nosso foco em cálculo é trabalhar com funções de uma variável real a valores reais.</div></article><span class="incontext"><a href="section-2.html#definition-7" class="internal">em contexto</a></span>
