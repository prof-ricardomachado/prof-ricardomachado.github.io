<article class="definition definition-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Definição</span><span class="space"> </span><span class="codenumber">1.3.13</span><span class="period">.</span>
</h6>
<p>(Função racional) Uma função racional \(f\) é uma função dada por</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
f(x)=\frac{p(x)}{q(x)}
\end{equation*}
</div>
<p data-braille="continuation">na qual, \(p\) e \(q\) são funções polinomiais. O domínio de \(f\) é o conjunto \(\{ x\in \mathbb{R}~|~ q(x)\neq 0 \}\text{.}\)</p></article><span class="incontext"><a href="section-3.html#definition-11">[incontext]</a></span>
