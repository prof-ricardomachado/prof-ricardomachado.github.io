<p>Estude o sinal de \(f(x)\text{:}\)</p>
<ol class="lower-alpha cols2">
<li>\(\displaystyle f(x)=x^2-9\)</li>
<li>\(\displaystyle f(x)=-x^2+4x-4\)</li>
<li>\(\displaystyle f(x)=2x^2+2x+2\)</li>
<li>\(\displaystyle f(x)=(x+2)(x^2+2x+2)\)</li>
<li>\(\displaystyle f(x)=\frac{-x^2-x}{x-1}\)</li>
</ol></article><span class="incontext"><a href="section-3.html#example-10">[incontext]</a></span>
