<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Parágrafo</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Os limites à esquerda e à direita de 1 são diferentes. Isso contraria regra de  <a class="xref" data-knowl="./knowl/assemblage-existe-limite.html" title="[assemblage]: Existência de um Limite">Existência de um Limite</a>. Portanto, o limite de \(f(x)\) quando \(x\) tende a 1 por ambos os lados não existe.</p>
