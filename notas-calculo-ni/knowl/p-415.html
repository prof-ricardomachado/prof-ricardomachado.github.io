<div class="para logical">
<div class="para">Seja <span class="process-math">\(f\)</span> uma função inversível com inversa <span class="process-math">\(f^{-1}\text{.}\)</span> Se <span class="process-math">\(f\)</span> é derivável em um ponto <span class="process-math">\(x\)</span> e <span class="process-math">\(f'(x)\neq 0\text{,}\)</span> então sua inversa é também derivável em <span class="process-math">\(y = f(x)\text{.}\)</span> Além disso:</div>
<div class="displaymath process-math">
\begin{equation*}
(f^{-1})'(y) = \frac{1}{f'(x)}.
\end{equation*}
