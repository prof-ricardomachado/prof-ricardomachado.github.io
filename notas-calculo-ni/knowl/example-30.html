<p>Calcule \(\lim_{x\rightarrow 2}f(x)\text{,}\) na qual</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
f(x) = \begin{cases} 
\frac{x^2-4}{x-2}, \amp x\neq 2 \\
3, \amp x =2. \end{cases}
\end{equation*}
