<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Parágrafo</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">O conjunto \(A\) é o <em class="emphasis">domínio</em> de \(f\) e é usualmente indicado por \(D_f\text{.}\) O conjunto \(B\) é o <em class="emphasis">contradomínio</em> de \(f\text{.}\) O único elemento \(y\) de \(B\) associado ao elemento \(x\) de \(A\text{,}\) pela função \(f\text{,}\) é indicado por \(f(x)\text{.}\)</p>
