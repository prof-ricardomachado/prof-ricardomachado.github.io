<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Parágrafo</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Uma partícula move-se (de acordo com a animação abaixo) sobre o eixo \(x\) de modo que no instante \(t\) a posição \(x\) é dada por \(x = \cos(3t)\text{,}\) \(t\geq 0\text{.}\) Suponha \(x\) dado em metros e \(t\) em segundos.</p>
