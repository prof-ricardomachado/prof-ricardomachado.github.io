<p xmlns:svg="http://www.w3.org/2000/svg">Expresse \(\frac{dy}{dx}\) em termos de \(x\) e de \(y\text{,}\) na qual \(y=f(x)\) é uma função diferenciável dada implicitamente pela equação</p>
<ol class="lower-alpha">
<li>\(\displaystyle xy^2+2y=3\)</li>
<li>\(\displaystyle y^5+y=x\)</li>
<li>\(\displaystyle xe^y+xy=3\)</li>
</ol>
