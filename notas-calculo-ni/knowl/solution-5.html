<p>Mais uma vez a <a class="xref" data-knowl="./knowl/fig1-sage.html" title="Figura 2.1.3">Figura 2.1.3</a>  indica que os valores de  \(f(x)\) também se aproximam de 0 à medida que \(x\) tende para 2. Daí, podemos escrever que</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\lim_{x\to 2}(x^2-3x+2)=0.
\end{equation*}
</div>
