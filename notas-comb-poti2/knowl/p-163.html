<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Parágrafo</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Observe que \(n=6k\text{,}\) para algum \(k\in \mathbb{N}\text{.}\) De fato, dentre os números \(n-1, n, n+1\text{,}\) exatamente um deles é divisível por 3 e como \(n-1\) e \(n+1\) são primos, \(n\) é divisível por 3 e é par.</p>
