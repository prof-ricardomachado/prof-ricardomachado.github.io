<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Parágrafo</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Seja \(z=|z|(\cos\theta+i\sin\theta)\text{,}\) então a equação \[w^n=z\] tem soluções \[w_k=\sqrt[n]{|z|}\left(\cos\dfrac{\theta+2k\pi}{n}+i\sin\dfrac{\theta+2k\pi}{n}\right),  ~~~ k=0,1,2,\cdots, n-1.\]</p>
