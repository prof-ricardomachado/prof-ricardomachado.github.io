<article class="corollary theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Corolário</span><span class="space"> </span><span class="codenumber">5.1.9</span><span class="period">.</span>
</h6>
<p>Dada \(f:X\rightarrow Y\text{,}\)</p>
<ol class="decimal">
<li>se \(Y\) é finito e \(f\) é injetiva então \(X\) é finito;</li>
<li>se \(X\) é finito e \(f\) é sobrejetiva então \(Y\) é finito.</li>
</ol></article><article class="hiddenproof"><a class="proof-knowl original" data-knowl="./knowl/proof-32-hidden.html" title="Demonstração 5.1.9.1"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Demonstração<span class="period">.</span></span></h6></a></article><span class="incontext"><a href="section-12.html#corollary-5">[incontext]</a></span>
