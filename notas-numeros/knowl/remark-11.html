</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">É importante observar que o maior elemento do conjunto \(X\) deve pertencer ao conjunto, enquanto o supremo de \(X\) não precisa, necessariamente, pertencer a \(X\text{.}\) Note que se \(b\) é o maior elemento de \(X\text{,}\) então \(b=\sup X\text{.}\)</p></article><span class="incontext"><a href="section-11.html#remark-11">[incontext]</a></span>
