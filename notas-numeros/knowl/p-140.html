<p><dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">item 1.</dfn> Como \(\frac{a}{b} = a\cdot b^{-1}\text{,}\) então</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\frac{a}{b} + \frac{c}{b} = a\cdot b^{-1} + c\cdot b^{-1} = (a+c)\cdot b^{-1} = \frac{a+c}{b}.
\end{equation*}
</div>
