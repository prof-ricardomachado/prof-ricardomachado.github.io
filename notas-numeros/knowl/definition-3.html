<article class="definition definition-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Definição</span><span class="space"> </span><span class="codenumber">1.4.1</span><span class="period">.</span>
</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Dizemos que um subconjunto \(S\) de \(\mathbb{Z}\) é <em class="emphasis">limitado inferiormente</em>, se existir \(c\in \mathbb{Z}\) tal que \(c\leq x\) para todo \(x\in S\text{.}\) Diremos que \(a\in S\) é um <em class="emphasis">menor elemento</em> de \(S\) se \(a\leq x\) para todo \(x\in S\text{.}\)</p></article><span class="incontext"><a href="section-4.html#definition-3">[incontext]</a></span>
