<p>Determine as soluções reais das equações polinomiais</p>
<ol class="lower-alpha">
<li>\(3x^2-4x=0\text{;}\)</li>
<li>\((2x-1)(x+4)(x^2-9)=0\text{;}\)</li>
<li>\((x+2)(x-1)=x^2-4\text{;}\)</li>
<li>\((2x+3)^2=(x-1)^2\text{.}\)</li>
