<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Parágrafo</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">(Divisão Euclidiana) Dados \(m,n\in\mathbb{N}\) com \(n&gt;m\text{,}\) prove que ou \(n\) é múltiplo de \(m\) ou existem \(q,r\in\mathbb{N}\) tais que \(n=mq+r\) e \(r\lt m\text{.}\) Prove que \(q\) e \(r\) são os únicos naturais com esta propriedade.</p>
