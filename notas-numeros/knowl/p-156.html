<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Par√°grafo</span></h6>
<p>Mostre que, para quaisquer \(x,a\in\mathbb{R}\text{,}\)</p>
<ol class="lower-alpha">
<li>\(x^2-a^2=(x+a)(x-a)\text{;}\)</li>
<li>\(x^3-a^3=(x-a)(x^2+xa+a^2)\text{;}\)</li>
<li>\(x^3+a^3=(x+a)(x^2-xa+a^2)\text{.}\)</li>
</ol>
