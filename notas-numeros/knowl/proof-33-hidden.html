<body><article class="hiddenproof"><p xmlns:svg="http://www.w3.org/2000/svg">Ideia: considerar os casos \(X\cap Y=\emptyset\) e \(X\cap Y\neq\emptyset\text{.}\) Para o caso \(X\cap Y\neq\emptyset\text{,}\) considerar \(Z=X\setminus X\cap Y\text{,}\) que é finito pelo <a class="xref" data-knowl="./knowl/teo-subfinito.html" title="Teorema 5.1.8">Teorema 5.1.8</a> e usar o caso anterior para \(Z\cup Y\text{.}\)</p></article></body>
