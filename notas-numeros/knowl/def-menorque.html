<article class="definition definition-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Definição</span><span class="space"> </span><span class="codenumber">1.2.1</span><span class="period">.</span>
</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Dados dois números naturais \(m,n\text{,}\) dizemos que <em class="emphasis">\(m\) é menor que \(n\)</em>, e escrevemos \(m \lt n\text{,}\) quando existe \(p\in\mathbb{N}\) tal que \(n=m+p\text{.}\) Neste caso, dizemos também que <em class="emphasis">\(n\) é maior que \(m\)</em>, e escrevemos \(n&gt;m\text{.}\)</p></article><span class="incontext"><a href="section-2.html#def-menorque">[incontext]</a></span>
