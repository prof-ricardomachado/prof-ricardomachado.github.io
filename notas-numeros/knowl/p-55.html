<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Parágrafo</span></h6>
<p>Supondo \(a\lt b\) e \(b\lt c\text{,}\) temos \(b-a\in \mathbb{N}\) e \(c-b\in \mathbb{N}\text{.}\) Como \(\mathbb{N}\) é aditivamente fechado, temos</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
c-a = (b-a) + (c-b) \in \mathbb{N},
\end{equation*}
</div>
<p data-braille="continuation">logo \(a\lt c\text{.}\)</p>
