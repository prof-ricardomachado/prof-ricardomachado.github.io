<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Parágrafo</span></h6>
<p>Determine se os seguintes subconjuntos de \(\mathbb{R}\) são enumeráveis:</p>
<ol class="lower-alpha">
<li>\(\displaystyle A=\{2r+3s; r,s\in\mathbb{Z}\}\)</li>
<li>\(\displaystyle B=\{1+\frac{1}{n}+\frac{3}{m}; m,n\in\mathbb{N}\}\)</li>
<li>\(\displaystyle C=\{2x+1; x\in\mathbb{R}\}\)</li>
</ol>
