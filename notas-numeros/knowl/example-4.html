<p>Determine <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">todas</dfn> as soluções reais das equações polinomiais. Explique porque de fato pode afirma que determinou <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">todas</dfn> as soluções reais.</p>
<ol class="lower-alpha">

<li>\(\displaystyle (x+2)\cdot(2x-3)\cdot x=0\)</li>
