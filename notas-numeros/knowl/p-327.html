<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Parágrafo</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Reciprocamente, se \(X\subset\mathbb{N}\) é limitado então \(X\subset I_p\) para algum \(p\in \mathbb{N}\text{,}\) segue do <a class="xref" data-knowl="./knowl/teo-subfinito.html" title="Teorema 5.1.8">Teorema 5.1.8</a> que \(X\) é finito.</p>
