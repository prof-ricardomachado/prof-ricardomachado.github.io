<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Parágrafo</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Segundo a proposição anterior, o número \(0\) não possui inverso multiplicativo. Sendo assim, <dfn class="terminology">não faz sentido dividir por 0</dfn>, pois isso significaria multiplicar pelo inverso multiplicativo de \(0\text{,}\) que não existe.</p>
