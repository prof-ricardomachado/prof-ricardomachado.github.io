<article class="definition definition-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Definição</span><span class="space"> </span><span class="codenumber">3.1.4</span><span class="period">.</span>
</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Dados \(x,y\in\mathbb{R}\text{,}\) dizemos que \(x\) é menor que \(y\text{,}\) e escrevemos \(x\lt y\text{,}\) quando \(y-x\in\mathbb{R}^+\text{.}\) Neste caso, dizemos ainda que \(y\) é maior que \(x\) e escrevemos \(y&gt;x\text{.}\)</p></article><span class="incontext"><a href="section-7.html#def-ordem-r">[incontext]</a></span>
