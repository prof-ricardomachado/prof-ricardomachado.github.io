<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Parágrafo</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Seja \(X\subset \mathbb{R}\text{.}\) Um número \(b\in X\) é chamado <em class="emphasis">o maior elemento</em> do conjunto \(X\) quando \(b\geq x\) para todo \(x\in X\text{.}\) Em outras palavras, \(b\) é uma cota superior de \(X\text{,}\) <em class="emphasis">pertencente</em> a \(X\text{.}\)</p>
