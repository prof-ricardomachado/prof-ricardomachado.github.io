<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Parágrafo</span></h6>
<p>O menor elemento de \(A\) é maior que \(0\text{.}\) Pois, como \(A\subset \mathbb{R}\text{,}\) o item 3 da <a class="xref" data-knowl="./knowl/prop-valid-r-2.html" title="Proposição 3.1.7">Proposição 3.1.7</a> é válido, ou seja,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
n&gt;0 \Rightarrow \frac{1}{n}&gt;0.
\end{equation*}
</div>
