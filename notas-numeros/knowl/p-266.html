<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Parágrafo</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Para todo número real positivo \(a\) e todo número natural \(n\) existe um único número real positivo \(x\) tal que \(x^n=a\text{.}\) Denotaremos \(x=\sqrt[n]{a}=a^{1/n}\text{.}\)</p>
