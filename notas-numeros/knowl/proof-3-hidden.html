<body><article class="hiddenproof"><p>A implicação</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
a=b \Rightarrow a+c=b+c
\end{equation*}
</div>
<p data-braille="continuation">é consequência direta do item 1 do <a class="xref" data-knowl="./knowl/ax-inteiros.html" title="Axioma 1.2.1">Axioma 1.2.1</a>.</p>
<p xmlns:svg="http://www.w3.org/2000/svg">Suponha agora que \(a+c=b+c\text{.}\) Somando \((-c)\) a ambos os lados, obtemos o desejado.</p></article></body>
