<p xmlns:svg="http://www.w3.org/2000/svg">Dado um número complexo \(z=a+bi\text{,}\) chama-se o <em class="emphasis">módulo</em> de \(z\) o número real não-negativo \(|z|=\sqrt{a^2+b^2}\text{.}\) Geometricamente, \(|z|\) mede a distância da origem \(O\) ao ponto \(z\text{.}\)</p></article><span class="incontext"><a href="section-20.html#definition-31">[incontext]</a></span>
