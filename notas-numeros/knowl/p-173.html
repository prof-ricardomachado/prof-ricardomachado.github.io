<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Parágrafo</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg"><dfn class="terminology">Notação.</dfn> A notação \(x\leq y\) significa que \(x\lt y\) ou \(x=y\text{.}\) De maneira similar, a notação \(y\geq x\) significa que \(y&gt;x\) ou \(y=x\text{.}\)</p>
