<span class="type">Proposição</span><span class="space"> </span><span class="codenumber">1.2.3</span><span class="period">.</span>
</h6>
<p>A adição é compatível e cancelativa com respeito à igualdade:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\forall~ a,b,c \in \mathbb{Z},~ a = b \Leftrightarrow a+c = b+c.
\end{equation*}
