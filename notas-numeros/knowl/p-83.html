<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Parágrafo</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg"><dfn class="terminology">(Princípio de Indução Generalizado)</dfn> Se uma propriedade P é válida para o número natural \(a\) e se, P for válida para o número \(k+1\) sempre que P for válida para o número \(k\text{,}\) com \(k\geq a\text{,}\) então P é válida para todo número natural \(n\geq a\text{.}\)</p>
