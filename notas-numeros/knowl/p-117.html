<p>Pela distributividade</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
(-1)\cdot a + a = (-1 + 1)\cdot a = 0\cdot a = 0.
\end{equation*}
</div>
<p data-braille="continuation">Logo, o inverso aditivo de \(a\) é \((-1)\cdot a\text{,}\) ou seja,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
-a = (-1)\cdot a.
\end{equation*}
</div>
