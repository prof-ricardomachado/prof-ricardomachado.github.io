<article class="proposition theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Proposição</span><span class="space"> </span><span class="codenumber">2.2.1</span><span class="period">.</span>
</h6>
<p>Para quaisquer \(a,b,c\in\mathbb{R}:\)</p>
<ol class="lower-roman">
<li>se \(a=b\text{,}\) então \(a+c=b+c\text{;}\)</li>
<li>se \(a=b\text{,}\) então \(a\cdot c=b\cdot c\text{.}\)</li>
</ol></article><span class="incontext"><a href="section-6.html#proposition-7">[incontext]</a></span>
