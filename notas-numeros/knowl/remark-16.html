<p xmlns:svg="http://www.w3.org/2000/svg">Dizemos que um número inteiro \(n\) é par quando \(n=2m\) para algum \(m\in\mathbb{Z}\) Se \(n\in\mathbb{Z}\) não é par, dizemos que \(n\) é ímpar, isso significa que \(n=2m+1\) para algum \(m\in\mathbb{Z}\text{.}\)</p></article><span class="incontext"><a href="section-11.html#remark-16">[incontext]</a></span>
