<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Parágrafo</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Mostrar que se \(a\) e \(b\) são racionais e se \(a+b\sqrt{2}\neq 0\) então \(\dfrac{1}{a+b\sqrt{2}}\) é um número real da mesma forma, isto é, existem \(c\) e \(d\) racionais tais que \(\dfrac{1}{a+b\sqrt{2}}=c+d\sqrt{2}\text{.}\)</p>
