<article class="hiddenproof"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Demonstração</span></h6>
<p>Como \(a\lt b\text{,}\) temos \(b-a \in \mathbb{N}\text{.}\) Assim, se \(c\in \mathbb{N}\text{,}\) pelo fato de \(\mathbb{N}\) ser multiplicativamente fechado, temos</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
bc-ac = (b-a)c \in \mathbb{N},
\end{equation*}
</div>
<p data-braille="continuation">logo, \(ac\lt bc\text{.}\)</p></article><span class="incontext"><a href="section-3.html#proof-5">[incontext]</a></span>
