<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Parágrafo</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg"><dfn class="terminology">item ii.</dfn> Claramente \(0\) é uma cota inferior de \(X\text{.}\) Basta provar que nenhum \(c&gt;0\) é cota inferior de \(X\text{.}\) Dado \(c&gt;0\text{,}\) existe, por <em class="emphasis">i.</em>, um número natural \(n&gt;1/c\text{,}\) donde \(1/n\lt c\text{.}\)</p>
