<p>Lembrando que \(|x| = \max\{x, -x\}\text{.}\)</p>
<ul class="disc">
<li>Se \(|x|=x\) e \(|x|=a\text{,}\) então \(x=a\text{.}\)</li>
<li>Se \(|x|=-x\) e \(|x|=a\text{,}\) então \(-x=a\Rightarrow x=-a\text{.}\)</li>
</ul>
