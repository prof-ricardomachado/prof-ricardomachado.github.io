<p>Para quaisquer \(a,b\in\mathbb{R}\text{,}\) mostre que:</p>
<ol class="lower-alpha">
<li>\(\displaystyle -(a+b)=-a-b;\)</li>
<li>\(\displaystyle (a-b)(a+b)=a^2-b^2;\)</li>
<li>\(\displaystyle (a+b)^2=a^2+2ab+b^2.\)</li>
</ol></article><span class="incontext"><a href="section-6.html#example-5">[incontext]</a></span>
