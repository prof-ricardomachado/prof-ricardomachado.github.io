<p xmlns:svg="http://www.w3.org/2000/svg">Se existe uma bijeção \(f:X\rightarrow Y\) então, dados \(a\in X\) e \(b\in Y\text{,}\) existe também uma bijeção \(g: X\rightarrow Y\) tal que \(g(a)=b\text{.}\)</p></article><article class="hiddenproof"><a class="proof-knowl original" data-knowl="./knowl/proof-27-hidden.html" title="Demonstração 5.1.2.1"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Demonstração<span class="period">.</span></span></h6></a></article><span class="incontext"><a href="section-12.html#lema-bije">[incontext]</a></span>
